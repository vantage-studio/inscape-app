                            "https://static.powerhouse-company.com/wp-content/uploads/2025/04/18152322/13-EN-Karperweg-sketch-%C2%A9-Monique-Wijbrands.jpg",
                          "xlarge-width": 1245,
                          "xlarge-height": 431,
                        },
                      },
                      caption: "",
                    },
                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>Space is a deliberate design choice that forms the urban environment surrounding us. It not only influences our quality of life but also defines the way we live. From buildings to public areas, every element is space, and how we interact with it depends on how it is designed. But can space address challenges like loneliness, the absence of third places, and, ultimately, the erosion of communities?\u003c/br>\u003cbr />\nTo be able to truly nurture social cohesion, we need more than good design – a bottom-up approach is essential. Understanding the context and actively collaborating with stakeholders such as municipalities, clients, and neighborhood initiatives, provide valuable insights into the city’s unique challenges and needs.\u003c/br>\u003cbr />\nHere are some lessons learned from designing for social cohesion across different Powerhouse Company projects:\u003c/br>\u003cbr />\n\u003c/br>\u003cbr />\n\u003cstrong>The Building as a Neighborhood\u003c/strong>\u003c/br>\u003cbr />\nOne size does not fit all when it comes to community forming. What will soon be VrijHaven, was previously a fringe area of Amsterdam and one of the last places in the city where creative makers still have a space to work. Rising costs and new city developments often displace creative communities, disrupting the character of both the neighborhoods they leave and those they move to. However, VrijHaven offers a new approach – what if we could both protect and enrich the existing community while developing the area?\u003c/p>\n",
                  },

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>VrijHaven provides thoughtfully designed affordable housing, but also special live-work units and permanent creative workspaces for makers. As commissioned by our clients RED Company and Caransa Groep, the various types of rent-controlled homes allow for people from different backgrounds and lifestyles to become part of this new, lasting community, while the creators&#8217; units allow for culture to flourish, free from the fear of displacement.\u003c/br>\u003cbr />\nHowever, true community is not limited to the building’s residents but extends to the local character and surroundings. This principle shaped the design of VrijHaven’s ground floor, which directly enhances the neighborhood experience on a human scale. The lively plinth connects the city to the building, offering affordable workshops and commercial spaces for both residents and locals. Neighborhood facilities include cafés, restaurants, a sports club, a GP practice, and a Community Space, all designed to foster a vibrant atmosphere and encourage exploration of VrijHaven’s inner, publicly accessible gardens and informal public route.\u003c/br>\u003cbr />\nThe beauty of community lies in the uniqueness of each individual, a sentiment also echoed in VrijHaven’s design. Each structure stands out with its own distinct design, color palette, and materials, yet they are meticulously crafted to create a visually cohesive environment.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>At Cadans, housing corporation de Allinatie prioritized social housing over medium-range housing, thus enabling community access to more vulnerable individuals and groups. Designing for a new neighborhood means considering both what is relevant today but also what will be in the future, making it essential to approach the design with a long-term vision. We, therefore, designed the building itself as a vertical neighborhood, with each section tailored to distinct lifestyles and needs. These “neighborhoods” accommodate diverse groups, including those seeking an active part in the community, or those seeking privacy and quiet. By placing people with similar lifestyles in close proximity, they are able to form lasting connections to each other, and thus create a true feeling of community.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>The design encourages the residents to step outside their bubble, so social cohesion can flourish. Shared spaces, such as a community living room or a rooftop garden, among others, are thoughtfully distributed throughout the building, ensuring convenient access for relevant groups. The community is not exclusive to the building’s residents but opens up for the entire neighborhood with the addition of a Neighborhood Center on the ground floor. As traditional third spaces diminish, Sluisbuurt actively reintroduces them, recognizing their crucial role in enhancing well-being by combating feelings of loneliness and isolation.\u003c/br>\u003c/br>\u003cbr />\n\u003cstrong>A Duet between the city and its residents\u003c/strong>\u003c/br>\u003cbr />\nBuildings are integral to a city&#8217;s identity, shaping its character beyond their physical presence. Designing structures that fail to connect with their surroundings directly damages the urban fabric. What if, instead, every building was an opportunity to foster vibrant, human-scale spaces, regardless of size or design challenges?\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>DUET is the soon-to-be new high-rise building of Nijmegen at 120 meters height, providing 430 apartments in the heart of the city. Together with our client VanWonen, we will provide a mixed use of social housing, as well as mid-range, free sector, and sale options. A garage, park, and square are also part of the program.\u003cbr />\nBy honoring the city&#8217;s and site&#8217;s history as a vibrant port, we create a Space where people choose to linger and connect, rather than merely pass through. Hezelplein Square anchors this vision with social spaces both for the building itself but also for the city. The building residents can enjoy a Community Living Room, a Workshop space, and several Roof Gardens, whereas communal spaces such as a Cafe and an Inner Square are accessible to everyone. The square blends into the Green Corridor &#8211; one of the entrances to the new park.\u003cbr />\nFrom the addition of a new park for the city to several other public spaces that foster connection for both residents and the wider community, DUET connects to the urban fabric in more ways than just a building. It invites people to gather and enhances well-being and connection both to nature and each other.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: '\u003cp>\u003cstrong>Design as a Catalyst for Change\u003c/strong>\u003c/br>\u003cbr />\nEvery corner of the Urban Development sector has a part to play in creating future-proof cities, and Architecture is no exception. At Powerhouse Company, we believe in designing spaces that go beyond functionality – spaces that embrace the rich diversity of people and their needs. But our mission doesn’t stop there. We’re passionate about sparking conversations, sharing ideas, and challenging the norms. By creating a platform for knowledge exchange, we aim to inspire fresh perspectives and drive meaningful change in the way we shape our urban environments – truly giving Meaning to Space.\u003c/br>\u003cbr />\nOur belief in community and the power of collaboration extends to our design approach. For the above projects, we joined our creative forces with diverse groups of outstanding architects to maximize impact – achieving results that wouldn’t have been possible without them:\u003c/br>\u003c/br>\u003cbr />\n\u003cstrong>Team Credits\u003c/strong>\u003c/br>\u003cbr />\nCadans\u003cbr />\nClient: \u003ca href="https://www.de-alliantie.nl/ik-huur/" rel="noopener" target="_blank">de Alliantie\u003c/a>\u003cbr />\nCo-architect: \u003ca href="https://beyond-space.eu/" rel="noopener" target="_blank">Beyond Space\u003c/a>\u003c/p>\n\u003cp>VrijHaven\u003cbr />\nClient: \u003ca href="https://www.red-company.nl/" rel="noopener" target="_blank">RED Company\u003c/a>, \u003ca href="https://caransa.nl/" rel="noopener" target="_blank">Caransa Groep\u003c/a>\u003cbr />\nCo-architect: \u003ca href="https://dvmb.nl/" rel="noopener" target="_blank">Studio Donna van Milligen Bielke\u003c/a> &#038; \u003ca href="https://www.arddevries.nl/" rel="noopener" target="_blank">Ard de Vries Architecten\u003c/a>, \u003ca href="https://teamv.nl/" rel="noopener" target="_blank">Team V Architecture\u003c/a>, \u003ca href="https://www.joppekusters.nl/" rel="noopener" target="_blank">J                       acf_fc_layout: "text",
                      text: "\u003cp>We reimagine transformer stations as more than mere functional entities. Echoing the reverence for industrial structures of the past, we seek to integrate architectural significance into these essential facilities, creating new sustainable industrial heritage.\u003c/p>\n\u003cp>Embracing this transformative era, we understand that the demand for electricity is surging,  necessitating a resilient and adaptable grid. This shift towards sustainable energy sources, while essential, brings complexities in integrating necessary infrastructure efficiently within the urban context. Our dedication to sustainability goes beyond functionality, respecting historical contexts while shaping the urban landscapes of tomorrow.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003c/br>\u003cstrong>Pioneer on Strandeiland\u003c/strong>\u003c/p>\n\u003cp>With 8,000 planned residences over the next twenty years, Strandeiland is one of the largest upcoming urban districts in Amsterdam. To provide energy to all the buildings in the area, a substation is required to convert higher voltage into lower voltage electricity that can be distributed to the various neighborhoods. In terms of sustainable ambitions, the island is far ahead, and the expectations were high. As the first building on Strandeiland, our substation plays a crucial role in the area’s sustainable development, setting an example for the ambitious growth of Amsterdam’s urban landscape. Opting for sustainability, we chose a clear design using durable, aesthetically pleasing orange stone for the brick façade. Collaborating with StoneCycling, known for their commitment to reusable materials, our project used a combination of whole bricks, protruding heads, and brick strips for ventilation. Together, we upcycled 121,920 kg of waste. This Amsterdam IJburg transformer station, constructed with a focus on sustainability, is poised to support the area’s environmental initiatives.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003c/br>\u003cstrong>Schiphol Business Park\u003c/strong>\u003c/p>\n\u003cp>Our transformer station at Schiphol Logistics Park will provide a significant portion of nearby businesses with electricity – and that’s something worth showcasing. Positioned on the southern edge of the industrial park, against the backdrop of the Geniedijk and the Stelling van Amsterdam, the building responds to a context of grand gestures. Drawing inspiration from early 20th century industrial architecture, we aimed to create a design that resonates. Clear compositions and distinct horizontal and vertical lines give the building the appearance of an industrial machine. The rhythm of larger and smaller ribs creates a captivating interplay of light and shadow throughout the day, endowing the station with a distinctive presence, even from afar.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003c/br>\u003cstrong>Substation Zeeburgeiland\u003c/strong>\u003c/p>\n\u003cp>We enhanced spatial integration in our Zeeburgereiland substation by meticulously meeting high demands from both urban planners and network operators, resulting in a layered, integral design. Situated next to a residential area, our design seamlessly integrates into the surrounding environment while fulfilling rigorous technical specifications. We celebrate large-scale engineering as the transformer station’s hall becomes an expression of the cutting-edge technology at the heart of the project. Simultaneously, we prioritize the human scale by adorning the structure with an ornamented brick facade. Our commitment to spatial coherence is evident in the façades bordering the north, east, and west sides, aligning with the visual standards set by the Municipality of Amsterdam. The design features strong layering, rhythmic elements, variations in height, and a diverse material palette, ensuring it is perceived and experienced on multiple scales. The ensemble formed by the various buildings and their connection to the faux front enhances the overall harmony of the site, showcasing our dedication to both functional and aesthetic considerations.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003c/br>\u003cstrong>Part of a new neighborhood \u003c/strong>\u003c/p>\n\u003cp>The Beverwijk switchstation is located on the edge of a parking lot of the Beverwijk Bazaar. There are plans to revitalize the whole industrial area into a vibrant neighborhood in the future. We designed the switch station to fit in this unknown future context. Although it’s not a residential area now, it might soon be nestled between homes. Therefore, we focused on future-proofing the structure, emphasizing longevity, timeless architecture, and adaptability. Our commitment to sustainable and careful design in this new era of energy transition is embedded in the hearts of the community. Collaborating with Studio RAP, we enhance the project with an art sculpture, adding a distinctive touch to the substation’s identity. This design prioritizes not only the functionality of the substation but also its contribution to the revitalization of the Beverwijk area.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: '\u003cp>\u003c/br>At Powerhouse Company, our transformer stations are more than today’s structures; they are the keystones for a sustainable future. By incorporating architectural excellence into their facades, we ensure they are not just functional spaces but also enduring symbols of innovation, uniting architecture and community. Together, we are not only reshaping the urban landscape but also paving the way for a sustainable energy future.\u003c/br>\u003c/br>If you’re curious about our design approach or have a project in mind, feel free to reach out to \u003ca href="https://www.powerhouse-company.com/about/employee/paul-stavert" rel="noopener" target="_blank">Paul Stavert\u003c/a>, Partner Architect.\u003cbr />\nLet’s start a conversation and together, shape a better future.\u003c/p>\n\u003cp>\u003ca href="mailto:paul@powerhouse-company.com" rel="noopener" target="_blank">paul@powerhouse-company.com\u003c/a>\u003c/p>\n',

                introduction:
                  "\u003cp>Our design for KJ Den Haag consists of a new entrance hall for the main railway station and a tower for housing as a symbolic gateway to the city itself. With organic forms and natural materials, the ceiling on the ground level enriches public space. Its impressive 9,000 m² double-curved surface is clad with wooden planks. The inspiration behind our design is twofold: to evoke the coastal dunes&#8217; aesthetic within the city&#8217;s heart and to create a striking, inviting entrance to The Hague. \u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>&#8220;Our first major challenge in the design process was navigating the complexity of the curved surface. With curvatures extending in multiple directions, the geometry was difficult to interpret in the modeling space and even harder to control.&#8221;, Junior Architect Arsenii Bychkov explains. This complexity was compounded by the constantly evolving background information, including the concrete structure, concealed installations, railway station way-finding, and pedestrian navigation elements, which had to be considered throughout the project.\u003cbr />\n\u003c/br>\u003cbr />\n&#8220;To address this, we developed a system using parametric modeling tools like Grasshopper, treating the ceiling as a landscape by projecting isolines onto its surface. This method allowed us to quickly identify and correct inconsistencies in the geometry, such as unexpected dents, dips, and discontinuities, ensuring a perfectly smooth surface for further development.\u003c/p>\n",

                    acf_fc_layout: "text",
                    text: "\u003cp>The next challenge was materializing our design. Initially, we planned to construct the entire ceiling from CNC-milled wooden elements, a resource-intensive but common approach for double-curved surfaces that avoids bending the cladding material. However, in the project&#8217;s latter phase, we devised a solution to optimize material use while maintaining the beauty of the curved geometry.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>We decided to use uniform planks to clad the entire ceiling. To implement this, we split the surface into parts based on two principles: the main ceiling was clad with planks running horizontally in one direction, while the sections descending to the floor, or cones, were clad vertically following the ground curves. One significant challenge was aligning the mathematically perfect 3D model with real-life material limitations. Some sections were too steep and curved for the wooden planks to follow. We created another parametric tool to visualize plank curvatures in critical ceiling areas – particularly where the two planking directions intersect – and optimize the design to match the material&#8217;s physical properties.\u003c/p>\n",

                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>We are delighted to collaborate with INTOS in designing the back structure, the final cladding principle, and manufacturing the actual ceiling of KJ Den Haag. With special thanks to our other collaborators, such as the structural engineers from IMd Raadgevende Ingenieurs, specialist from Gemeente Den Haag, contractor JP van Eesteren, and our esteemed client OCKJ (Ontwikkel-combinatie Koningin Julianaplein) consisting of Amvest and Synchroon.\u003c/br>\u003c/br>The design process has been a collaborative effort involving dozens of specialists over more than five years, and it remains ongoing. &#8220;Throughout this journey, we have gained invaluable experience, developed new workflows, tools, and design approaches that will enhance our future projects. This project has significantly boosted our team&#8217;s expertise and confidence in handling large, complex projects.&#8221;, Partner Architect Paul Stavert concludes.\u003c/p>\n",

                  introduction:
                    "\u003cp>What does architecture have to do with community? \u003c/br>\u003cbr />\nWe believe that spaces shape behavior, and when buildings are carefully designed they can inspire true connection and allow communities to flourish.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>Space is a deliberate design choice that forms the urban environment surrounding us. It not only influences our quality of life but also defines the way we live. From buildings to public areas, every element is space, and how we interact with it depends on how it is designed. But can space address challenges like loneliness, the absence of third places, and, ultimately, the erosion of communities?\u003c/br>\u003cbr />\nTo be able to truly nurture social cohesion, we need more than good design – a bottom-up approach is essential. Understanding the context and actively collaborating with stakeholders such as municipalities, clients, and neighborhood initiatives, provide valuable insights into the city’s unique challenges and needs.\u003c/br>\u003cbr />\nHere are some lessons learned from designing for social cohesion across different Powerhouse Company projects:\u003c/br>\u003cbr />\n\u003c/br>\u003cbr />\n\u003cstrong>The Building as a Neighborhood\u003c/strong>\u003c/br>\u003cbr />\nOne size does not fit all when it comes to community forming. What will soon be VrijHaven, was previously a fringe area of Amsterdam and one of the last places in the city where creative makers still have a space to work. Rising costs and new city developments often displace creative communities, disrupting the character of both the neighborhoods they leave and those they move to. However, VrijHaven offers a new approach – what if we could both protect and enrich the existing community while developing the area?\u003c/p>\n",
                    },

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>VrijHaven provides thoughtfully designed affordable housing, but also special live-work units and permanent creative workspaces for makers. As commissioned by our clients RED Company and Caransa Groep, the various types of rent-controlled homes allow for people from different backgrounds and lifestyles to become part of this new, lasting community, while the creators&#8217; units allow for culture to flourish, free from the fear of displacement.\u003c/br>\u003cbr />\nHowever, true community is not limited to the building’s residents but extends to the local character and surroundings. This principle shaped the design of VrijHaven’s ground floor, which directly enhances the neighborhood experience on a human scale. The lively plinth connects the city to the building, offering affordable workshops and commercial spaces for both residents and locals. Neighborhood facilities include cafés, restaurants, a sports club, a GP practice, and a Community Space, all designed to foster a vibrant atmosphere and encourage exploration of VrijHaven’s inner, publicly accessible gardens and informal public route.\u003c/br>\u003cbr />\nThe beauty of community lies in the uniqueness of each individual, a sentiment also echoed in VrijHaven’s design. Each structure stands out with its own distinct design, color palette, and materials, yet they are meticulously crafted to create a visually cohesive environment.\u003c/p>\n",
                    },

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>At Cadans, housing corporation de Allinatie prioritized social housing over medium-range housing, thus enabling community access to more vulnerable individuals and groups. Designing for a new neighborhood means considering both what is relevant today but also what will be in the future, making it essential to approach the design with a long-term vision. We, therefore, designed the building itself as a vertical neighborhood, with each section tailored to distinct lifestyles and needs. These “neighborhoods” accommodate diverse groups, including those seeking an active part in the community, or those seeking privacy and quiet. By placing people with similar lifestyles in close proximity, they are able to form lasting connections to each other, and thus create a true feeling of community.\u003c/p>\n",
                    },

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>The design encourages the residents to step outside their bubble, so social cohesion can flourish. Shared spaces, such as a community living room or a rooftop garden, among others, are thoughtfully distributed throughout the building, ensuring convenient access for relevant groups. The community is not exclusive to the building’s residents but opens up for the entire neighborhood with the addition of a Neighborhood Center on the ground floor. As traditional third spaces diminish, Sluisbuurt actively reintroduces them, recognizing their crucial role in enhancing well-being by combating feelings of loneliness and isolation.\u003c/br>\u003c/br>\u003cbr />\n\u003cstrong>A Duet between the city and its residents\u003c/strong>\u003c/br>\u003cbr />\nBuildings are integral to a city&#8217;s identity, shaping its character beyond their physical presence. Designing structures that fail to connect with their surroundings directly damages the urban fabric. What if, instead, every building was an opportunity to foster vibrant, human-scale spaces, regardless of size or design challenges?\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>DUET is the soon-to-be new high-rise building of Nijmegen at 120 meters height, providing 430 apartments in the heart of the city. Together with our client VanWonen, we will provide a mixed use of social housing, as well as mid-range, free sector, and sale options. A garage, park, and square are also part of the program.\u003cbr />\nBy honoring the city&#8217;s and site&#8217;s history as a vibrant port, we create a Space where people choose to linger and connect, rather than merely pass through. Hezelplein Square anchors this vision with social spaces both for the building itself but also for the city. The building residents can enjoy a Community Living Room, a Workshop space, and several Roof Gardens, whereas communal spaces such as a Cafe and an Inner Square are accessible to everyone. The square blends into the Green Corridor &#8211; one of the entrances to the new park.\u003cbr />\nFrom the addition of a new park for the city to several other public spaces that foster connection for both residents and the wider community, DUET connects to the urban fabric in more ways than just a building. It invites people to gather and enhances well-being and connection both to nature and each other.\u003c/p>\n",

                      acf_fc_layout: "text",
                      text: '\u003cp>\u003cstrong>Design as a Catalyst for Change\u003c/strong>\u003c/br>\u003cbr />\nEvery corner of the Urban Development sector has a part to play in creating future-proof cities, and Architecture is no exception. At Powerhouse Company, we believe in designing spaces that go beyond functionality – spaces that embrace the rich diversity of people and their needs. But our mission doesn’t stop there. We’re passionate about sparking conversations, sharing ideas, and challenging the norms. By creating a platform for knowledge exchange, we aim to inspire fresh perspectives and drive meaningful change in the way we shape our urban environments – truly giving Meaning to Space.\u003c/br>\u003cbr />\nOur belief in community and the power of collaboration extends to our design approach. For the above projects, we joined our creative forces with diverse groups of outstanding architects to maximize impact – achieving results that wouldn’t have been possible without them:\u003c/br>\u003c/br>\u003cbr />\n\u003cstrong>Team Credits\u003c/strong>\u003c/br>\u003cbr />\nCadans\u003cbr />\nClient: \u003ca href="https://www.de-alliantie.nl/ik-huur/" rel="noopener" target="_blank">de Alliantie\u003c/a>\u003cbr />\nCo-architect: \u003ca href="https://beyond-space.eu/" rel="noopener" target="_blank">Beyond Space\u003c/a>\u003c/p>\n\u003cp>VrijHaven\u003cbr />\nClient: \u003ca href="https://www.red-company.nl/" rel="noopener" target="_blank">RED Company\u003c/a>, \u003ca href="https://caransa.nl/" rel="noopener" target="_blank">Caransa Groep\u003c/a>\u003cbr />\nCo-architect: \u003ca href="https://dvmb.nl/" rel="noopener" target="_blank">Studio Donna van Milligen Bielke\u003c/a> &#038; \u003ca href="https://www.arddevries.nl/" rel="noopener" target="_blank">Ard de Vries Architecten\u003c/a>, \u003ca href="https://teamv.nl/" rel="noopener" target="_blank">Team V Architecture\u003c/a>, \u003ca href="https://www.joppekusters.nl/" rel="noopener" target="_blank"                     acf_fc_layout: "text",
                    text: "\u003cp>We reimagine transformer stations as more than mere functional entities. Echoing the reverence for industrial structures of the past, we seek to integrate architectural significance into these essential facilities, creating new sustainable industrial heritage.\u003c/p>\n\u003cp>Embracing this transformative era, we understand that the demand for electricity is surging,  necessitating a resilient and adaptable grid. This shift towards sustainable energy sources, while essential, brings complexities in integrating necessary infrastructure efficiently within the urban context. Our dedication to sustainability goes beyond functionality, respecting historical contexts while shaping the urban landscapes of tomorrow.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003c/br>\u003cstrong>Pioneer on Strandeiland\u003c/strong>\u003c/p>\n\u003cp>With 8,000 planned residences over the next twenty years, Strandeiland is one of the largest upcoming urban districts in Amsterdam. To provide energy to all the buildings in the area, a substation is required to convert higher voltage into lower voltage electricity that can be distributed to the various neighborhoods. In terms of sustainable ambitions, the island is far ahead, and the expectations were high. As the first building on Strandeiland, our substation plays a crucial role in the area’s sustainable development, setting an example for the ambitious growth of Amsterdam’s urban landscape. Opting for sustainability, we chose a clear design using durable, aesthetically pleasing orange stone for the brick façade. Collaborating with StoneCycling, known for their commitment to reusable materials, our project used a combination of whole bricks, protruding heads, and brick strips for ventilation. Together, we upcycled 121,920 kg of waste. This Amsterdam IJburg transformer station, constructed with a focus on sustainability, is poised to support the area’s environmental initiatives.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003c/br>\u003cstrong>Schiphol Business Park\u003c/strong>\u003c/p>\n\u003cp>Our transformer station at Schiphol Logistics Park will provide a significant portion of nearby businesses with electricity – and that’s something worth showcasing. Positioned on the southern edge of the industrial park, against the backdrop of the Geniedijk and the Stelling van Amsterdam, the building responds to a context of grand gestures. Drawing inspiration from early 20th century industrial architecture, we aimed to create a design that resonates. Clear compositions and distinct horizontal and vertical lines give the building the appearance of an industrial machine. The rhythm of larger and smaller ribs creates a captivating interplay of light and shadow throughout the day, endowing the station with a distinctive presence, even from afar.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003c/br>\u003cstrong>Substation Zeeburgeiland\u003c/strong>\u003c/p>\n\u003cp>We enhanced spatial integration in our Zeeburgereiland substation by meticulously meeting high demands from both urban planners and network operators, resulting in a layered, integral design. Situated next to a residential area, our design seamlessly integrates into the surrounding environment while fulfilling rigorous technical specifications. We celebrate large-scale engineering as the transformer station’s hall becomes an expression of the cutting-edge technology at the heart of the project. Simultaneously, we prioritize the human scale by adorning the structure with an ornamented brick facade. Our commitment to spatial coherence is evident in the façades bordering the north, east, and west sides, aligning with the visual standards set by the Municipality of Amsterdam. The design features strong layering, rhythmic elements, variations in height, and a diverse material palette, ensuring it is perceived and experienced on multiple scales. The ensemble formed by the various buildings and their connection to the faux front enhances the overall harmony of the site, showcasing our dedication to both functional and aesthetic considerations.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003c/br>\u003cstrong>Part of a new neighborhood \u003c/strong>\u003c/p>\n\u003cp>The Beverwijk switchstation is located on the edge of a parking lot of the Beverwijk Bazaar. There are plans to revitalize the whole industrial area into a vibrant neighborhood in the future. We designed the switch station to fit in this unknown future context. Although it’s not a residential area now, it might soon be nestled between homes. Therefore, we focused on future-proofing the structure, emphasizing longevity, timeless architecture, and adaptability. Our commitment to sustainable and careful design in this new era of energy transition is embedded in the hearts of the community. Collaborating with Studio RAP, we enhance the project with an art sculpture, adding a distinctive touch to the substation’s identity. This design prioritizes not only the functionality of the substation but also its contribution to the revitalization of the Beverwijk area.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: '\u003cp>\u003c/br>At Powerhouse Company, our transformer stations are more than today’s structures; they are the keystones for a sustainable future. By incorporating architectural excellence into their facades, we ensure they are not just functional spaces but also enduring symbols of innovation, uniting architecture and community. Together, we are not only reshaping the urban landscape but also paving the way for a sustainable energy future.\u003c/br>\u003c/br>If you’re curious about our design approach or have a project in mind, feel free to reach out to \u003ca href="https://www.powerhouse-company.com/about/employee/paul-stavert" rel="noopener" target="_blank">Paul Stavert\u003c/a>, Partner Architect.\u003cbr />\nLet’s start a conversation and together, shape a better future.\u003c/p>\n\u003cp>\u003ca href="mailto:paul@powerhouse-company.com" rel="noopener" target="_blank">paul@powerhouse-company.com\u003c/a>\u003c/p>\n',

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003cstrong>&#8216;Unobstructed Views&#8217;\u003cbr />\nNanne de Ru, Founder at Powerhouse Company\u003c/strong>\u003c/p>\n\u003cp>Standing 160 meters tall, Baan Tower will be the Netherlands’ second highest residential tower. It’s a one-off in the Netherlands to have such a tall tower in a city center. Nevertheless, Baan Tower does not rely on height alone for its impact, but on architectural quality. The design can be described as quite rational, on a straightforward square plan, but unique in our use of rich materials and huge windows. Measuring 2.3m x 2.3m, these windows allow amazing, unobstructed views of the cityscape, underlining the special nature of the location, which we characterize as “golden”. In the heart of the city, it’s a short stroll to the lively Witte de Withstraat, several schools, and many other facilities.\u003c/p>\n\u003cp>The choice of dramatic black marble for the façade is daring, yet elegant. The dark façade and the anodized window frames give the building a unique architectural character in Rotterdam – whereas other nearby towers are light-colored. We added detailing in travertine to link to the post-war heritage of Rotterdam. Embedding a building in the local surroundings is typical of our Powerhouse Company approach: we always visit and re-visit the site extensively during the design process. The power of the context is something we want to harness.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003cstrong>&#8216;Art Deco Atmosphere&#8217;\u003cbr />\nStefan Prins, Partner at Powerhouse Company\u003c/strong>\u003c/p>\n\u003cp>The building’s plinth plays an important role in connecting Baan Tower to the urban fabric. The entrance lobby is welcoming, transparent and open. It adds energy to the new neighborhood. A rundown area until recently, the up-and-coming Baan quarter is now one of hottest locations in the city. The lobby is minimalist in style yet enriched by the tactility of the black marble. Champagne anodized window frames add a sumptuous touch. Inside, but visible from the street, a ceiling painting in gold depicts the so-called “Dutch mountains” – the big cloudy skies for which the Netherlands is known. The use of marble, and a touch of Art Deco atmosphere, recall other buildings we designed, including the monumental Villa B in Germany and Merckt in Groningen, the Netherlands. Baan Tower taps into the theme of contemporary classicism in our work. It’s modern, yet also timeless. You see lots of towers, but few are materialized in stone. This makes Baan Tower an enduring landmark, a worthy addition to the great modern architectural heritage of Rotterdam.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003cstrong>&#8216;Accessible Luxury&#8217;\u003cbr />\nNanne de Ru, Founder at Powerhouse Company\u003c/strong>\u003c/p>\n\u003cp>Despite its rather opulent appearance, Baan Tower is more accessible than exclusive. It’s a special residential project as all the homes are rentals – which is unique in this area. This means that the homes are within the reach of a wide demographic, and the different types of apartments also reflect this. The 427 homes in the tower will range from one-person studios to family-sized four-bedroom apartments. In addition, an unusual range of services will add a community feel. Residents will be able to use the communal pool and roof park. They can also book a workspace in The Library, or a guest apartment for visitors, or reserve the Living Room for a party – via either the concierge or the Baan Tower app. There’s also a strong focus on health, with indoor parking spaces for 1000 bicycles and a gym as well as the pool and park. In designing Baan Tower, we were inspired by two other towers: Wim Quist’s dark, sleek Robeco Tower (now Allianz Tower) in Rotterdam, and Raphael Vinoly’s 432 Park Avenue in New York, with its large square windows. Of course, we also drew on our own wide-ranging villa portfolio, and its long experience of residential architecture. We love to design wonderful homes for people to live in. There is nothing standard about Baan Tower. We’ve designed an apartment building that we would like to live in ourselves.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003cstrong>&#8216;Unobstructed Views&#8217;\u003cbr />\nNanne de Ru, Founder at Powerhouse Company\u003c/strong>\u003c/p>\n\u003cp>Standing 160 meters tall, Baan Tower will be the Netherlands’ second highest residential tower. It’s a one-off in the Netherlands to have such a tall tower in a city center. Nevertheless, Baan Tower does not rely on height alone for its impact, but on architectural quality. The design can be described as quite rational, on a straightforward square plan, but unique in our use of rich materials and huge windows. Measuring 2.3m x 2.3m, these windows allow amazing, unobstructed views of the cityscape, underlining the special nature of the location, which we characterize as “golden”. In the heart of the city, it’s a short stroll to the lively Witte de Withstraat, several schools, and many other facilities.\u003c/p>\n\u003cp>The choice of dramatic black marble for the façade is daring, yet elegant. The dark façade and the anodized window frames give the building a unique architectural character in Rotterdam – whereas other nearby towers are light-colored. We added detailing in travertine to link to the post-war heritage of Rotterdam. Embedding a building in the local surroundings is typical of our Powerhouse Company approach: we always visit and re-visit the site extensively during the design process. The power of the context is something we want to harness.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003cstrong>&#8216;Art Deco Atmosphere&#8217;\u003cbr />\nStefan Prins, Partner at Powerhouse Company\u003c/strong>\u003c/p>\n\u003cp>The building’s plinth plays an important role in connecting Baan Tower to the urban fabric. The entrance lobby is welcoming, transparent and open. It adds energy to the new neighborhood. A rundown area until recently, the up-and-coming Baan quarter is now one of hottest locations in the city. The lobby is minimalist in style yet enriched by the tactility of the black marble. Champagne anodized window frames add a sumptuous touch. Inside, but visible from the street, a ceiling painting in gold depicts the so-called “Dutch mountains” – the big cloudy skies for which the Netherlands is known. The use of marble, and a touch of Art Deco atmosphere, recall other buildings we designed, including the monumental Villa B in Germany and Merckt in Groningen, the Netherlands. Baan Tower taps into the theme of contemporary classicism in our work. It’s modern, yet also timeless. You see lots of towers, but few are materialized in stone. This makes Baan Tower an enduring landmark, a worthy addition to the great modern architectural heritage of Rotterdam.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003cstrong>&#8216;Accessible Luxury&#8217;\u003cbr />\nNanne de Ru, Founder at Powerhouse Company\u003c/strong>\u003c/p>\n\u003cp>Despite its rather opulent appearance, Baan Tower is more accessible than exclusive. It’s a special residential project as all the homes are rentals – which is unique in this area. This means that the homes are within the reach of a wide demographic, and the different types of apartments also reflect this. The 427 homes in the tower will range from one-person studios to family-sized four-bedroom apartments. In addition, an unusual range of services will add a community feel. Residents will be able to use the communal pool and roof park. They can also book a workspace in The Library, or a guest apartment for visitors, or reserve the Living Room for a party – via either the concierge or the Baan Tower app. There’s also a strong focus on health, with indoor parking spaces for 1000 bicycles and a gym as well as the pool and park. In designing Baan Tower, we were inspired by two other towers: Wim Quist’s dark, sleek Robeco Tower (now Allianz Tower) in Rotterdam, and Raphael Vinoly’s 432 Park Avenue in New York, with its large square windows. Of course, we also drew on our own wide-ranging villa portfolio, and its long experience of residential architecture. We love to design wonderful homes for people to live in. There is nothing standard about Baan Tower. We’ve designed an apartment building that we would like to live in ourselves.\u003c/p>\n",

                  introduction:
                    "\u003cp>Education is constantly changing – accelerated even further by the Covid-19 pandemic. How can educational buildings of the future respond to these changes? Ahead of the completion of the Jakoba Mulderhuis, the new campus building for the Amsterdam University of Applied Sciences (AUAS), Stefan Prins (Powerhouse Company), Marc Koehler (MKA), Gerard Kuiper (AUAS) and Hans Wichers Schreur (AUAS) share their vision for this future-proof educational facility.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003cstrong>&#8216;Learning to Change&#8217;\u003cbr />\nStefan Prins, Partner at Powerhouse Company\u003c/strong>\u003c/p>\n\u003cp>With the Covid-19 pandemic revealing just how quickly the world can change, it also highlights how architecture needs to be adaptable to future needs and functions. 12 years ago, Powerhouse Company, MKA, and de Architekten Cie started work on the Jakoba Mulderhuis, the concluding campus building for the Amsterdam University of Applied Sciences (with a vision of flexibility and sustainability, which now seems more relevant than ever.\u003c/p>\n\u003cp>When the AUAS asked us to design the new building for their campus, we realized that the small street between the new building and its neighbours would be an inefficient and narrow wind trap. This is why we decided to bridge the existing low-rise to the new, highly energy efficient building with an open atrium: both a physical and metaphorical connector. Can this new building, designed with a specific function, also be flexible enough to withstand changes in needs?\u003c/p>\n\u003cp>Advancements in technology, increased globalization, and changes in teaching approaches mean that education is constantly changing. The restrictions due to Covid have ushered in mass use of online learning – indeed, transforming our use of educational buildings even further. How will we use our education buildings of the future? Will they be used only for meetings? Will they still be our main space for collaboration? And how can architecture respond to these unknowns? While educational buildings are usually highly specialized – with specific characteristics that don&#8217;t easily lend themselves to change – our design for the university is rooted in its ability to adapt to future needs. In its current configuration, each department is housed on its own floor, with a showcase terrace facing the public atrium. This open space at the heart of the Jakoba Mulderhuis is where interactions and accidental encounters between departments play out on a stage for cross-pollination of knowledge.\u003c/p>\n",
                    },

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>When we began sketching for the Jakoba Mulderhuis more than ten years ago, the world was still recovering from a financial crisis. This sense of uncertainty is inherent within the rationale of the building, that has been future proofed throughout. Both the high-rise and low-rise buildings are highly efficient structures that can be subdivided in many ways to adapt to changing educational needs. But we took our thinking further: what if its function changes? We consciously split the installations of each building, meaning the atrium roof can easily be removed, leaving two separate buildings. Every non load-bearing structure, such as the terrace floors, can be disassembled. Its facade can be removed, leaving its concrete hull to be reconfigured. The Jakoba Mulderhuis not only is adaptable to the short term needs of changing education, but it also holds the potential to drastically change its function. What if, in a hundred years, the university needs to make way for housing, for example? Its ability to change is an imperative with its location in Amsterdam&#8217;s city center, ensuring a long-lasting life of use.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003cstrong>&#8216;Inspiration through interaction&#8217;\u003cbr />\nMarc Koehler, Founder of Marc Koehler Architects\u003c/strong>\u003c/p>\n\u003cp>When you meet someone for the first time in a maths class at university, the idea that 20 years later you&#8217;ll be designing AUAS&#8217;s new building together isn&#8217;t exactly the first thing that springs to mind! In our student days, Nanne de Ru (Powerhouse) and I always liked to push the boundaries. This was perfectly exemplified by our work on AUAS&#8217;s design together with de Architekten Cie, as we submitted a design that wasn&#8217;t quite what AUAS had asked for. It was a risky proposition, but we knew everything would work out for the best. In AUAS&#8217;s original plan, the Jakoba Mulderhuis would be a single building separated from the Theo Thijssen building by a passageway. In our design, we split the building up into a high-rise wing and a low-rise wing, removed the passageway and designed an atrium to connect the Jakoba Mulderhuis with the Theo Thijssen building. It was a bold move to change the original design so much, and maybe even a bit cheeky too!\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>As students at AUAS, we always felt at home in the building and in our own rented studio. You could work till late on projects if you were really feeling inspired and you wouldn&#8217;t simply be kicked out at 5 o&#8217;clock. This kind of atmosphere inspires creativity and people love to be in a creative environment: this is where brilliant ideas are born. I want the building to be a place where students, lecturers and experts from all faculties come together, share ideas, interact and inspire each other. The atrium&#8217;s terrace layout means students &#8216;hop&#8217; from floor to floor and draw inspiration from the projects that they pass along the way. The Jakoba Mulderhuis is all about inspiring cross-pollination of ideas in an open and creative environment.&#8221;\u003c/p>\n\u003cp>\u003cstrong>&#8216;Breaking down educational barriers&#8217;\u003cbr />\nGerard Kuiper, Director of Education at the Faculty of Technology\u003c/strong>\u003c/p>\n\u003cp>Since 2012, we have been working hard here to develop a city campus in which a diverse range of faculties come together. The tender for the design of the Conrad Building was actually based on the &#8216;traditional&#8217; structure of the Faculty of Technology. The team of de Architekten Cie, MKA and Powerhouse developed a bold design with an atrium that connects the two buildings: a semi-public space into which all of the building&#8217;s floors extend. This open and transparent ambience really captured our imagination, and we are going to further develop this design into a future-proof draft. The building ties in perfectly with our new vision of education and research: more project-based work and fewer lectures, with students working together as communities. This new vision requires a new learning environment, and we&#8217;ll have to develop new routines. It will take some getting used to. Soon, students and lecturers will work in themed community areas across the high-rise and low-rise wings in which students from other programmes will also be working. This sort of cross-pollination will be essential to solving the wider social themes of the future. We develop knowledge and provide facilities for experts via studios that offer all necessary equipment, methodologies, knowledge and expertise. These nine studios, which focus on areas such as sensor technology, BIM, virtual reality and the energy transition, are spread throughout the building. I&#8217;m really looking forward to it. The faculty&#8217;s dynamism will now be visible to all in the building and tangible to its users. In our heads, we&#8217;ve already moved away from traditional structures and boundaries and the new building perfectly expresses this new vision in concrete form. We are hugely driven to bring together the various disciplines and stimulate substantial collaborations. The building will play a vital role in facilitating these ambitions and may well be key to the further development of education at AUAS.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003cstrong>&#8216;Flexible property is the future&#8217;\u003cbr />\nHans Wichers Schreur, Director of Campus Real Estate and Policy at AUAS\u003c/strong>\u003c/p>\n\u003cp>The Conrad Building is part of AUAS&#8217;s real estate road map and the crowning jewel of the Amstel Campus when it comes to AUAS’s real estate. Our vision for real estate is that they should always facilitate the goals of education and research, and to achieve this, we need future-proof buildings. The Jakoba Mulderhuis offers flexibility, a quality that is in great demand both in the education sector and society as a whole.\u003c/p>\n\u003cp>In a time in which change is the only constant factor, the Jakoba Mulderhuis provides much-needed flexibility. Among other purposes, the design is intended to facilitate interaction between different disciplines. What will this achieve? Well, if a mechanical engineer had never met a nurse, for example, then the artificial knee would never have been invented. The open ambience of the atrium facilitates interaction between people on different levels which can potentially result in revolutionary innovations. In this way, AUAS is helping to find solutions to major social issues.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>Blended learning was already being implemented into education and the pandemic has accelerated this process. As a result, we have carefully considered how blended learning can be designed to make it optimally future-proof. This is another reason why building flexibility is so important as the development and evolution of education is a never-ending process. The open structure ties in seamlessly with our motto &#8216;Creating Tomorrow&#8217; as it is inviting, flexible and facilitates a diverse range of activities and learning methods for us to perform together and with partners in and around the city.\u003c/p>\n",

                introduction:
                  "\u003cp>Education is constantly changing – accelerated even further by the Covid-19 pandemic. How can educational buildings of the future respond to these changes? Ahead of the completion of the Jakoba Mulderhuis, the new campus building for the Amsterdam University of Applied Sciences (AUAS), Stefan Prins (Powerhouse Company), Marc Koehler (MKA), Gerard Kuiper (AUAS) and Hans Wichers Schreur (AUAS) share their vision for this future-proof educational facility.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003cstrong>&#8216;Learning to Change&#8217;\u003cbr />\nStefan Prins, Partner at Powerhouse Company\u003c/strong>\u003c/p>\n\u003cp>With the Covid-19 pandemic revealing just how quickly the world can change, it also highlights how architecture needs to be adaptable to future needs and functions. 12 years ago, Powerhouse Company, MKA, and de Architekten Cie started work on the Jakoba Mulderhuis, the concluding campus building for the Amsterdam University of Applied Sciences (with a vision of flexibility and sustainability, which now seems more relevant than ever.\u003c/p>\n\u003cp>When the AUAS asked us to design the new building for their campus, we realized that the small street between the new building and its neighbours would be an inefficient and narrow wind trap. This is why we decided to bridge the existing low-rise to the new, highly energy efficient building with an open atrium: both a physical and metaphorical connector. Can this new building, designed with a specific function, also be flexible enough to withstand changes in needs?\u003c/p>\n\u003cp>Advancements in technology, increased globalization, and changes in teaching approaches mean that education is constantly changing. The restrictions due to Covid have ushered in mass use of online learning – indeed, transforming our use of educational buildings even further. How will we use our education buildings of the future? Will they be used only for meetings? Will they still be our main space for collaboration? And how can architecture respond to these unknowns? While educational buildings are usually highly specialized – with specific characteristics that don&#8217;t easily lend themselves to change – our design for the university is rooted in its ability to adapt to future needs. In its current configuration, each department is housed on its own floor, with a showcase terrace facing the public atrium. This open space at the heart of the Jakoba Mulderhuis is where interactions and accidental encounters between departments play out on a stage for cross-pollination of knowledge.\u003c/p>\n",

                            "https://static.powerhouse-company.com/wp-content/uploads/2021/08/19122612/Building-of-the-Future-031.jpg",
                          "xlarge-width": 695,
                          "xlarge-height": 892,
                        },
                      },
                      caption: "",
                    },
                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>When we began sketching for the Jakoba Mulderhuis more than ten years ago, the world was still recovering from a financial crisis. This sense of uncertainty is inherent within the rationale of the building, that has been future proofed throughout. Both the high-rise and low-rise buildings are highly efficient structures that can be subdivided in many ways to adapt to changing educational needs. But we took our thinking further: what if its function changes? We consciously split the installations of each building, meaning the atrium roof can easily be removed, leaving two separate buildings. Every non load-bearing structure, such as the terrace floors, can be disassembled. Its facade can be removed, leaving its concrete hull to be reconfigured. The Jakoba Mulderhuis not only is adaptable to the short term needs of changing education, but it also holds the potential to drastically change its function. What if, in a hundred years, the university needs to make way for housing, for example? Its ability to change is an imperative with its location in Amsterdam&#8217;s city center, ensuring a long-lasting life of use.\u003c/p>\n",
                  },

                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003cstrong>&#8216;Inspiration through interaction&#8217;\u003cbr />\nMarc Koehler, Founder of Marc Koehler Architects\u003c/strong>\u003c/p>\n\u003cp>When you meet someone for the first time in a maths class at university, the idea that 20 years later you&#8217;ll be designing AUAS&#8217;s new building together isn&#8217;t exactly the first thing that springs to mind! In our student days, Nanne de Ru (Powerhouse) and I always liked to push the boundaries. This was perfectly exemplified by our work on AUAS&#8217;s design together with de Architekten Cie, as we submitted a design that wasn&#8217;t quite what AUAS had asked for. It was a risky proposition, but we knew everything would work out for the best. In AUAS&#8217;s original plan, the Jakoba Mulderhuis would be a single building separated from the Theo Thijssen building by a passageway. In our design, we split the building up into a high-rise wing and a low-rise wing, removed the passageway and designed an atrium to connect the Jakoba Mulderhuis with the Theo Thijssen building. It was a bold move to change the original design so much, and maybe even a bit cheeky too!\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>As students at AUAS, we always felt at home in the building and in our own rented studio. You could work till late on projects if you were really feeling inspired and you wouldn&#8217;t simply be kicked out at 5 o&#8217;clock. This kind of atmosphere inspires creativity and people love to be in a creative environment: this is where brilliant ideas are born. I want the building to be a place where students, lecturers and experts from all faculties come together, share ideas, interact and inspire each other. The atrium&#8217;s terrace layout means students &#8216;hop&#8217; from floor to floor and draw inspiration from the projects that they pass along the way. The Jakoba Mulderhuis is all about inspiring cross-pollination of ideas in an open and creative environment.&#8221;\u003c/p>\n\u003cp>\u003cstrong>&#8216;Breaking down educational barriers&#8217;\u003cbr />\nGerard Kuiper, Director of Education at the Faculty of Technology\u003c/strong>\u003c/p>\n\u003cp>Since 2012, we have been working hard here to develop a city campus in which a diverse range of faculties come together. The tender for the design of the Conrad Building was actually based on the &#8216;traditional&#8217; structure of the Faculty of Technology. The team of de Architekten Cie, MKA and Powerhouse developed a bold design with an atrium that connects the two buildings: a semi-public space into which all of the building&#8217;s floors extend. This open and transparent ambience really captured our imagination, and we are going to further develop this design into a future-proof draft. The building ties in perfectly with our new vision of education and research: more project-based work and fewer lectures, with students working together as communities. This new vision requires a new learning environment, and we&#8217;ll have to develop new routines. It will take some getting used to. Soon, students and lecturers will work in themed community areas across the high-rise and low-rise wings in which students from other programmes will also be working. This sort of cross-pollination will be essential to solving the wider social themes of the future. We develop knowledge and provide facilities for experts via studios that offer all necessary equipment, methodologies, knowledge and expertise. These nine studios, which focus on areas such as sensor technology, BIM, virtual reality and the energy transition, are spread throughout the building. I&#8217;m really looking forward to it. The faculty&#8217;s dynamism will now be visible to all in the building and tangible to its users. In our heads, we&#8217;ve already moved away from traditional structures and boundaries and the new building perfectly expresses this new vision in concrete form. We are hugely driven to bring together the various disciplines and stimulate substantial collaborations. The building will play a vital role in facilitating these ambitions and may well be key to the further development of education at AUAS.\u003c/p>\n",

                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003cstrong>&#8216;Flexible property is the future&#8217;\u003cbr />\nHans Wichers Schreur, Director of Campus Real Estate and Policy at AUAS\u003c/strong>\u003c/p>\n\u003cp>The Conrad Building is part of AUAS&#8217;s real estate road map and the crowning jewel of the Amstel Campus when it comes to AUAS’s real estate. Our vision for real estate is that they should always facilitate the goals of education and research, and to achieve this, we need future-proof buildings. The Jakoba Mulderhuis offers flexibility, a quality that is in great demand both in the education sector and society as a whole.\u003c/p>\n\u003cp>In a time in which change is the only constant factor, the Jakoba Mulderhuis provides much-needed flexibility. Among other purposes, the design is intended to facilitate interaction between different disciplines. What will this achieve? Well, if a mechanical engineer had never met a nurse, for example, then the artificial knee would never have been invented. The open ambience of the atrium facilitates interaction between people on different levels which can potentially result in revolutionary innovations. In this way, AUAS is helping to find solutions to major social issues.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>Blended learning was already being implemented into education and the pandemic has accelerated this process. As a result, we have carefully considered how blended learning can be designed to make it optimally future-proof. This is another reason why building flexibility is so important as the development and evolution of education is a never-ending process. The open structure ties in seamlessly with our motto &#8216;Creating Tomorrow&#8217; as it is inviting, flexible and facilitates a diverse range of activities and learning methods for us to perform together and with partners in and around the city.\u003c/p>\n",

                  introduction:
                    "\u003cp>People feel different in wooden buildings. There’s something warm, natural and intimate to them. I can personally attest to this – four years ago I built my own home in timber. Building in wood has caught on. With engineered timber technology rapidly developing, more possibilities are opening up, and wood is increasingly accepted as a solution to help mitigate the construction industry’s harmful effect on the environment. Timber in itself may be an ancient building material, new forms of engineered timber come with their own sets of challenges.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>Here are some of my lessons learned designing wooden buildings at Powerhouse Company in different typologies: from homes to public buildings and offices.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cstrong>Building in wood is taking off\u003c/strong>\u003c/p>\n\u003cp>In 2016, we took our first steps in timber by designing a 130-meter pedestrian and cyclist drawbridge in Dordrecht. Unfortunately, our vision for a carbon neutral bridge in timber – warm and human – didn’t win the competition. In fact, the judging panel refused to believe that a wooden bridge would be feasible.\u003c/p>\n\u003cp>Our timber design was ahead of its time in the Netherlands. There was simply much less faith in engineered timber as a structural material. Now, as building in wood is becoming more widespread, its many benefits are recognized and embraced by clients, developers, and designers.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cstrong>Cross-disciplinary collective knowledge is essential \u003c/strong>\u003c/p>\n\u003cp>Although we didn’t win the Prince Claus Bridge, it helped us form relationships that were vital for another timber project, Station Assen. We proposed a carbon neutral building that was connective, transparent, equally inviting from every angle – an eyecatcher for the city. Our client was initially hesitant about the complexity of the timber canopy’s triangular geometry. But by diving into the collective knowledge of different disciplines, we were able to demonstrate how this striking structure could be realized.\u003c/p>\n\u003cp>Working with manufacturers and engineers, like Buro Miebach who also worked with us on the bridge, we developed parametric design tools that allowed us to create the complex shape for the wood. This parametric data was directly fed to the milling and sawing machines in the factory from the supplier, eliminating a big part of the preparations at the supplier’s side.\u003c/p>\n",
                    },

                              "https://static.powerhouse-company.com/wp-content/uploads/2021/01/21132437/14-Powerhouse-Company-De-Zwarte-Hond-Station-Assen-Photo-by-Sebastian-van-Damme-1.jpg",
                            "2048x2048-width": 828,
                            "2048x2048-height": 631,
                            xlarge:
                              "https://static.powerhouse-company.com/wp-content/uploads/2021/01/21132437/14-Powerhouse-Company-De-Zwarte-Hond-Station-Assen-Photo-by-Sebastian-van-Damme-1.jpg",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003cstrong>New challenges come with new solutions\u003c/strong>\u003c/p>\n\u003cp>When the University of Tilburg needed a new, highly sustainable building, we responded with a design in timber. One of the challenges was – as it usually is in educational buildings – how to keep down the noise between classrooms and lecture halls. Initially, this paradox seemed impossible to solve, because wood loves to vibrate. In order to stop sound from vibrating to adjacent rooms, walls needed to be decoupled. We essentially needed to engineer a box in a box. To solve this complicated conundrum, we used BIM to detail and implement all the prerequisites at a very high level.\u003c/p>\n\u003cp>The Tilburg lecture hall hides its wooden structure behind a limestone façade, appearing like another timeless design on the University Campus. However, within the interior, the wood remains exposed and felt in every way, creating a warm, welcoming and intimate place to study. Our advanced BIM modelling made it possible to create a carbon negative building that is fully circular in the use of materials.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003cstrong>Timber is expensive – until you look at the total cost\u003c/strong>\u003c/p>\n\u003cp>Our client for Valckensteyn, a housing corporation in Rotterdam, asked us to design an 11-storey apartment complex with 82 homes. They were eager to build in wood. But were they willing to pay the higher price of timber? Thanks to the relative lightness of timber, the new structure could be built on top the foundations of a pre-existing building on site. Removing the expense of new foundations meant that timber wasn’t just the more sustainable, but also the more cost-effective solution.\u003c/p>\n\u003cp>Building in timber not only allows us to think outside of established construction methods, it’s also an opportunity to explore the advantages of whole-life costs.\u003c/p>\n",
                    },

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003cstrong>Flexibility and risk reduction\u003c/strong>\u003c/p>\n\u003cp>The ground floor of Valckensteyn is a concrete table construction that lifts the wooden structure from the ground floor, a place where water and moisture can potentially create quality issues. As cost was a major factor for our client, we made sure that the design for this hybrid structure could easily be altered to conform to their budget. For example, by changing the design’s first four floors to concrete, and the rest in timber. We developed a flexible grid structure that would work for concrete structure, but also in wood. This way we could easily decide to create more concrete floors from below, if the budget required it.\u003c/p>\n\u003cp>By embracing the flexibility of this hybrid design, we could work closely with the client and make adjustments in later stages of the projects – a great advantage in meeting the changing needs of other stakeholders too.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003cstrong>Timber is ideal for reusable structures\u003c/strong>\u003c/p>\n\u003cp>Our Floating Office Rotterdam (FOR) embodies contemporary sustainable tech and demonstrates the potential of timber in the circular economy. It uses its surrounding water for cooling, 800m2 of photovoltaics make it self-sufficient, it’s carbon neutral and climate resilient – adapting to rising sea levels by floating. FOR’s timber structure not only dramatically reduces its carbon footprint, but it also allows it to be completely reusable.\u003c/p>\n\u003cp>Without adhesives, FOR is held together with nuts and bolts, meaning that it’s completely demountable and can be reassembled 1:1 on another location. With wood as its main building material, FOR sets an example for how we can build in a way that’s kinder to the planet.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>\u003cstrong>Where are we going?\u003c/strong>\u003c/p>\n\u003cp>The popularity of engineered timber is growing fast. After all, we’re in the middle of a climate crisis that needs to be mitigated through actively reducing carbon emissions. However, in the Netherlands, the price of building in timber is still much higher than traditional methods of construction. I foresee this changing once our industry’s focus shifts to a building’s entire life cycle. For the government, the environmental benefits of using wood will outweigh the price of the effects of concrete’s carbon emissions.\u003c/p>\n\u003cp>Designing in wood gives incredible possibilities in architecture. The speed in which technological developments are being implemented makes this material increasingly the best choice for the building industry. At Powerhouse Company we work at the forefront of these developments with experts from around the world. It makes it an inspiring and challenging time to design architecture in the challenging times we are in.\u003c/p>\n",

                introduction:
                  "\u003cp>People feel different in wooden buildings. There’s something warm, natural and intimate to them. I can personally attest to this – four years ago I built my own home in timber. Building in wood has caught on. With engineered timber technology rapidly developing, more possibilities are opening up, and wood is increasingly accepted as a solution to help mitigate the construction industry’s harmful effect on the environment. Timber in itself may be an ancient building material, new forms of engineered timber come with their own sets of challenges.\u003c/p>\n",

                            "https://static.powerhouse-company.com/wp-content/uploads/2021/01/21140942/Powerhouse_Claus-Prince-Bridge_Dordrecht-Connection_v2_www.mir_.no_.jpg",
                          "2048x2048-width": 2048,

                          xlarge:
                            "https://static.powerhouse-company.com/wp-content/uploads/2021/01/21140942/Powerhouse_Claus-Prince-Bridge_Dordrecht-Connection_v2_www.mir_.no_-1400x889.jpg",

                      caption: "Our proposed timber bridge in Dordrecht ",
                    },
                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>Here are some of my lessons learned designing wooden buildings at Powerhouse Company in different typologies: from homes to public buildings and offices.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cstrong>Building in wood is taking off\u003c/strong>\u003c/p>\n\u003cp>In 2016, we took our first steps in timber by designing a 130-meter pedestrian and cyclist drawbridge in Dordrecht. Unfortunately, our vision for a carbon neutral bridge in timber – warm and human – didn’t win the competition. In fact, the judging panel refused to believe that a wooden bridge would be feasible.\u003c/p>\n\u003cp>Our timber design was ahead of its time in the Netherlands. There was simply much less faith in engineered timber as a structural material. Now, as building in wood is becoming more widespread, its many benefits are recognized and embraced by clients, developers, and designers.\u003c/p>\n\u003cp>&nbsp;\u003c/p>\n\u003cp>\u003cstrong>Cross-disciplinary collective knowledge is essential \u003c/strong>\u003c/p>\n\u003cp>Although we didn’t win the Prince Claus Bridge, it helped us form relationships that were vital for another timber project, Station Assen. We proposed a carbon neutral building that was connective, transparent, equally inviting from every angle – an eyecatcher for the city. Our client was initially hesitant about the complexity of the timber canopy’s triangular geometry. But by diving into the collective knowledge of different disciplines, we were able to demonstrate how this striking structure could be realized.\u003c/p>\n\u003cp>Working with manufacturers and engineers, like Buro Miebach who also worked with us on the bridge, we developed parametric design tools that allowed us to create the complex shape for the wood. This parametric data was directly fed to the milling and sawing machines in the factory from the supplier, eliminating a big part of the preparations at the supplier’s side.\u003c/p>\n",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003cstrong>New challenges come with new solutions\u003c/strong>\u003c/p>\n\u003cp>When the University of Tilburg needed a new, highly sustainable building, we responded with a design in timber. One of the challenges was – as it usually is in educational buildings – how to keep down the noise between classrooms and lecture halls. Initially, this paradox seemed impossible to solve, because wood loves to vibrate. In order to stop sound from vibrating to adjacent rooms, walls needed to be decoupled. We essentially needed to engineer a box in a box. To solve this complicated conundrum, we used BIM to detail and implement all the prerequisites at a very high level.\u003c/p>\n\u003cp>The Tilburg lecture hall hides its wooden structure behind a limestone façade, appearing like another timeless design on the University Campus. However, within the interior, the wood remains exposed and felt in every way, creating a warm, welcoming and intimate place to study. Our advanced BIM modelling made it possible to create a carbon negative building that is fully circular in the use of materials.\u003c/p>\n",
                  },

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003cstrong>Timber is expensive – until you look at the total cost\u003c/strong>\u003c/p>\n\u003cp>Our client for Valckensteyn, a housing corporation in Rotterdam, asked us to design an 11-storey apartment complex with 82 homes. They were eager to build in wood. But were they willing to pay the higher price of timber? Thanks to the relative lightness of timber, the new structure could be built on top the foundations of a pre-existing building on site. Removing the expense of new foundations meant that timber wasn’t just the more sustainable, but also the more cost-effective solution.\u003c/p>\n\u003cp>Building in timber not only allows us to think outside of established construction methods, it’s also an opportunity to explore the advantages of whole-life costs.\u003c/p>\n",

                    },
