                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003cstrong>Flexibility and risk reduction\u003c/strong>\u003c/p>\n\u003cp>The ground floor of Valckensteyn is a concrete table construction that lifts the wooden structure from the ground floor, a place where water and moisture can potentially create quality issues. As cost was a major factor for our client, we made sure that the design for this hybrid structure could easily be altered to conform to their budget. For example, by changing the design’s first four floors to concrete, and the rest in timber. We developed a flexible grid structure that would work for concrete structure, but also in wood. This way we could easily decide to create more concrete floors from below, if the budget required it.\u003c/p>\n\u003cp>By embracing the flexibility of this hybrid design, we could work closely with the client and make adjustments in later stages of the projects – a great advantage in meeting the changing needs of other stakeholders too.\u003c/p>\n",

                      caption:
                        "Installation of the cross-laminated timber floors at Floating Office Rotterdam ",
                    },
                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003cstrong>Timber is ideal for reusable structures\u003c/strong>\u003c/p>\n\u003cp>Our Floating Office Rotterdam (FOR) embodies contemporary sustainable tech and demonstrates the potential of timber in the circular economy. It uses its surrounding water for cooling, 800m2 of photovoltaics make it self-sufficient, it’s carbon neutral and climate resilient – adapting to rising sea levels by floating. FOR’s timber structure not only dramatically reduces its carbon footprint, but it also allows it to be completely reusable.\u003c/p>\n\u003cp>Without adhesives, FOR is held together with nuts and bolts, meaning that it’s completely demountable and can be reassembled 1:1 on another location. With wood as its main building material, FOR sets an example for how we can build in a way that’s kinder to the planet.\u003c/p>\n",

                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>\u003cstrong>Where are we going?\u003c/strong>\u003c/p>\n\u003cp>The popularity of engineered timber is growing fast. After all, we’re in the middle of a climate crisis that needs to be mitigated through actively reducing carbon emissions. However, in the Netherlands, the price of building in timber is still much higher than traditional methods of construction. I foresee this changing once our industry’s focus shifts to a building’s entire life cycle. For the government, the environmental benefits of using wood will outweigh the price of the effects of concrete’s carbon emissions.\u003c/p>\n\u003cp>Designing in wood gives incredible possibilities in architecture. The speed in which technological developments are being implemented makes this material increasingly the best choice for the building industry. At Powerhouse Company we work at the forefront of these developments with experts from around the world. It makes it an inspiring and challenging time to design architecture in the challenging times we are in.\u003c/p>\n",

                  introduction:
                    "\u003cp>The chance to reinvent Eindhoven’s Bunker building for contemporary life was an opportunity to revive an extraordinary Brutalist statement by one of most important postwar Dutch architects, Hugh Maaskant. On a personal level, it was also a chance to revisit a major location from my university days.\u003c/p>\n",

                            "medium-width": 300,

                              "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11112707/Powerhouse-Companpy-Bunker-Story-01-768x585.jpg",

                            "large-width": 828,

                            "1536x1536-width": 828,
                            "1536x1536-height": 631,
                            "2048x2048":
                              "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11112707/Powerhouse-Companpy-Bunker-Story-01.jpg",
                            "2048x2048-width": 828,
                            "2048x2048-height": 631,
                            xlarge:
                              "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11112707/Powerhouse-Companpy-Bunker-Story-01.jpg",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>As an architecture student at Eindhoven University, I used to go to the Bunker quite often. I still remember it vividly: Thursday nights, I’d usually ride my bike from university after working late into the evening on project work. I’d be greeted by the peculiar smell of the wooden floor stained with beer and cigarettes. I always liked the building, even though other people sometimes said it was ugly. Brutal, even. But wasn’t that the point? The Bunker is a Brutalist building. Designed by Hugh Maaskant at the end of his career, when he had let go of the more rigid rules of Modernism in favor of an architecture that offers a certain kind of grandeur and monumentality, but also liveliness and a human scale.\u003c/p>\n\u003cp>I have always admired Maaskant’s buildings, both Modernist and Brutalist. He was, of course, one of the Netherlands’ most famous and prolific architects, leaving a legacy that embodies the optimism of the postwar period. Industrial structures like the Tomado Factory and corporate headquarters like Johnson Wax; landmarks like the Euromast and cosmopolitan hotels like the Rotterdam Hilton; public buildings like the Provinciehuis Brabant and the Technikon educational complex: They are all bold architectural statements, the architecture of progress.\u003c/p>\n\u003cp>Then, in 1969, came the monolithic, multi-use building for the student union, social clubs and cafeteria of the new Technical University Eindhoven: the Student Centre, which was nicknamed ‘De Bunker’ almost as soon as it was completed. This building became a focal point in the lives of almost all Eindhoven students, myself included.\u003c/p>\n\u003cp>In my first year at university, the Bunker was where the party was. You went there for drinks with friends, perhaps a bite to eat, and the possibility of hanging around long enough for late-night fun. Apart from the introductory week, the bigger and taller spaces at end of the building were reserved for the student societies. But there was a shared bar for everyone, a nice long space with a balcony over its full length. Sometimes we would get food at the cafeteria, which we accessed via a beautiful staircase flooded with light from above.\u003c/p>\n\u003cp>From an architectural point of view, I particularly remember the Bunker’s richness, although to be honest, by then it was already quite messy and run-down. The variety of spaces was my favorite feature – tall, long, compact, small, lit from above, the balconies. Sometimes you could almost get lost in there, but then the balconies and external views helped you remember where you were again.\u003c/p>\n",
                    },

                            "1536x1536-width": 827,

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>So when Powerhouse Company was presented with the opportunity to work ‘with’ this building, I immediately knew we had to reuse the original Bunker, not only because of its architectural merits, but also because of its emotional value. For me personally, and for large numbers of other people as well: students; Eindhovenaren, as natives of Eindhoven are known; architecture buffs. \u003c/p>\n\u003cp>As part of Eindhoven’s heritage, the Bunker is an essential building. It’s at the starting point of the big postwar growth of Eindhoven into a center of technology, design and knowledge. We did not need to argue for why the Bunker should survive; but how it should survive was more of a challenge. It soon became clear that, if we wanted to save the existing building, the last thing we needed was to have it listed – which is ironic, to say the least. There was a lot of arguing and discussion involved while we explained our vision for reworking the building. And later also a lot of respect and appreciation for the way we did it, actually resulting in having the Bunker become a listed building immediately upon its completion –  which in itself is pretty unique. \u003c/p>\n\u003cp>Our solution was unorthodox, just as Maaskant’s would have been. We added verticality to what is primarily a horizontal building. We added a new volume, a new program and new users to breathe life into the old, disused building.\u003c/p>\n",
                    },

                            "1536x1536":
                              "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11112709/Powerhouse-Companpy-Bunker-Story-03.jpg",
                            "1536x1536-width": 828,
                            "1536x1536-height": 561,
                            "2048x2048":
                              "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11112709/Powerhouse-Companpy-Bunker-Story-03.jpg",
                            "2048x2048-width": 828,
                            "2048x2048-height": 561,
                            xlarge:
                              "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11112709/Powerhouse-Companpy-Bunker-Story-03.jpg",
                            "xlarge-width": 828,
                            "xlarge-height": 561,
                          },
                        },
                        caption: "",
                      },
                    },
                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>In fact, I like to think that Maaskant would have appreciated the way we treated the Bunker. We analyzed and researched a lot of his buildings, and also the design steps he took in the Bunker, and we projected all of that onto the new tower addition. In that way, the tower also became very prominent, as an extension of the language of the Bunker. And I believe Maaskant would have appreciated this prominent and bold statement. He wasn’t a humble architect, after all!\u003c/p>\n\u003cp>Meanwhile, there is more appreciation for Brutalism these days – I think because a lot of the buildings and typologies that caused the negative connotations have been cleaned up or (sometimes unfortunately) demolished, paving the way for a new recognition of the more well-built, rich and interesting examples. What I like about Brutalism comes down partly to a certain nostalgia for postwar optimism: You really see that people wanted to embrace the future, and Brutalism was one of the ways they did that. This is beautifully illustrated in several examples in London, like the Southbank Centre and the Barbican.\u003c/p>\n\u003cp>My tips for restoring Brutalist buildings? On a practical level, I would say clean up the concrete – and keep it clean. The rough materials usual in Brutalist buildings need extra attention to keep them looking good. Spatially, it’s always tempting to add some extra facade openings to increase their transparency – because, while Brutalist buildings can be quite transparent in a paradoxical kind of way, they don&#8217;t always appear so in their extreme concrete expression!\u003c/p>\n\u003cp>These were among the considerations that we applied to Maaskant’s Eindhoven monument, with great success. Going by its nickname you would hardly think it needed it, but with our design we have made the Bunker future-proof again.\u003c/p>\n",

                introduction:
                  "\u003cp>The chance to reinvent Eindhoven’s Bunker building for contemporary life was an opportunity to revive an extraordinary Brutalist statement by one of most important postwar Dutch architects, Hugh Maaskant. On a personal level, it was also a chance to revisit a major location from my university days.\u003c/p>\n",

                          "1536x1536-width": 828,

                            "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11112707/Powerhouse-Companpy-Bunker-Story-01.jpg",
                          "2048x2048-width": 828,
                          "2048x2048-height": 631,
                          xlarge:
                            "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11112707/Powerhouse-Companpy-Bunker-Story-01.jpg",

                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>As an architecture student at Eindhoven University, I used to go to the Bunker quite often. I still remember it vividly: Thursday nights, I’d usually ride my bike from university after working late into the evening on project work. I’d be greeted by the peculiar smell of the wooden floor stained with beer and cigarettes. I always liked the building, even though other people sometimes said it was ugly. Brutal, even. But wasn’t that the point? The Bunker is a Brutalist building. Designed by Hugh Maaskant at the end of his career, when he had let go of the more rigid rules of Modernism in favor of an architecture that offers a certain kind of grandeur and monumentality, but also liveliness and a human scale.\u003c/p>\n\u003cp>I have always admired Maaskant’s buildings, both Modernist and Brutalist. He was, of course, one of the Netherlands’ most famous and prolific architects, leaving a legacy that embodies the optimism of the postwar period. Industrial structures like the Tomado Factory and corporate headquarters like Johnson Wax; landmarks like the Euromast and cosmopolitan hotels like the Rotterdam Hilton; public buildings like the Provinciehuis Brabant and the Technikon educational complex: They are all bold architectural statements, the architecture of progress.\u003c/p>\n\u003cp>Then, in 1969, came the monolithic, multi-use building for the student union, social clubs and cafeteria of the new Technical University Eindhoven: the Student Centre, which was nicknamed ‘De Bunker’ almost as soon as it was completed. This building became a focal point in the lives of almost all Eindhoven students, myself included.\u003c/p>\n\u003cp>In my first year at university, the Bunker was where the party was. You went there for drinks with friends, perhaps a bite to eat, and the possibility of hanging around long enough for late-night fun. Apart from the introductory week, the bigger and taller spaces at end of the building were reserved for the student societies. But there was a shared bar for everyone, a nice long space with a balcony over its full length. Sometimes we would get food at the cafeteria, which we accessed via a beautiful staircase flooded with light from above.\u003c/p>\n\u003cp>From an architectural point of view, I particularly remember the Bunker’s richness, although to be honest, by then it was already quite messy and run-down. The variety of spaces was my favorite feature – tall, long, compact, small, lit from above, the balconies. Sometimes you could almost get lost in there, but then the balconies and external views helped you remember where you were again.\u003c/p>\n",
                  },

                          "1536x1536-width": 827,
                          "1536x1536-height": 631,
                          "2048x2048":
                            "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11114622/Powerhouse-Companpy-Bunker-Story-04.jpg",
                          "2048x2048-width": 827,
                          "2048x2048-height": 631,
                          xlarge:
                            "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11114622/Powerhouse-Companpy-Bunker-Story-04.jpg",

                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>So when Powerhouse Company was presented with the opportunity to work ‘with’ this building, I immediately knew we had to reuse the original Bunker, not only because of its architectural merits, but also because of its emotional value. For me personally, and for large numbers of other people as well: students; Eindhovenaren, as natives of Eindhoven are known; architecture buffs. \u003c/p>\n\u003cp>As part of Eindhoven’s heritage, the Bunker is an essential building. It’s at the starting point of the big postwar growth of Eindhoven into a center of technology, design and knowledge. We did not need to argue for why the Bunker should survive; but how it should survive was more of a challenge. It soon became clear that, if we wanted to save the existing building, the last thing we needed was to have it listed – which is ironic, to say the least. There was a lot of arguing and discussion involved while we explained our vision for reworking the building. And later also a lot of respect and appreciation for the way we did it, actually resulting in having the Bunker become a listed building immediately upon its completion –  which in itself is pretty unique. \u003c/p>\n\u003cp>Our solution was unorthodox, just as Maaskant’s would have been. We added verticality to what is primarily a horizontal building. We added a new volume, a new program and new users to breathe life into the old, disused building.\u003c/p>\n",
                  },

                          "1536x1536":
                            "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11112709/Powerhouse-Companpy-Bunker-Story-03.jpg",
                          "1536x1536-width": 828,
                          "1536x1536-height": 561,
                          "2048x2048":
                            "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11112709/Powerhouse-Companpy-Bunker-Story-03.jpg",
                          "2048x2048-width": 828,
                          "2048x2048-height": 561,
                          xlarge:
                            "https://static.powerhouse-company.com/wp-content/uploads/2020/09/11112709/Powerhouse-Companpy-Bunker-Story-03.jpg",
                          "xlarge-width": 828,
                          "xlarge-height": 561,
                        },
                      },
                      caption: "",
                    },
                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>In fact, I like to think that Maaskant would have appreciated the way we treated the Bunker. We analyzed and researched a lot of his buildings, and also the design steps he took in the Bunker, and we projected all of that onto the new tower addition. In that way, the tower also became very prominent, as an extension of the language of the Bunker. And I believe Maaskant would have appreciated this prominent and bold statement. He wasn’t a humble architect, after all!\u003c/p>\n\u003cp>Meanwhile, there is more appreciation for Brutalism these days – I think because a lot of the buildings and typologies that caused the negative connotations have been cleaned up or (sometimes unfortunately) demolished, paving the way for a new recognition of the more well-built, rich and interesting examples. What I like about Brutalism comes down partly to a certain nostalgia for postwar optimism: You really see that people wanted to embrace the future, and Brutalism was one of the ways they did that. This is beautifully illustrated in several examples in London, like the Southbank Centre and the Barbican.\u003c/p>\n\u003cp>My tips for restoring Brutalist buildings? On a practical level, I would say clean up the concrete – and keep it clean. The rough materials usual in Brutalist buildings need extra attention to keep them looking good. Spatially, it’s always tempting to add some extra facade openings to increase their transparency – because, while Brutalist buildings can be quite transparent in a paradoxical kind of way, they don&#8217;t always appear so in their extreme concrete expression!\u003c/p>\n\u003cp>These were among the considerations that we applied to Maaskant’s Eindhoven monument, with great success. Going by its nickname you would hardly think it needed it, but with our design we have made the Bunker future-proof again.\u003c/p>\n",

                  introduction:
                    "\u003cp>Villa 1, our very first built project, sets out Powerhouse Company’s stall as architects. The villa expresses our love of craft, materiality and detailing, as well as our firm belief in the power of the context and an integrated, multi-disciplinary approach. While all of these themes still typify our approach, Villa 1’s uniqueness testifies to another of our strengths: we never repeat ourselves.\u003c/p>\n",

                            "1536x1536-width": 1536,
                            "1536x1536-height": 1031,

                              "https://static.powerhouse-company.com/wp-content/uploads/2019/03/31094034/Powerhouse-Company-Villa-1-46.jpg",
                            "2048x2048-width": 2048,
                            "2048x2048-height": 1375,
                            xlarge:
                              "https://static.powerhouse-company.com/wp-content/uploads/2019/03/31094034/Powerhouse-Company-Villa-1-46-1400x940.jpg",

                            "xlarge-height": 940,
                          },

                        caption: "",
                      },
                    },
                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>This was the first project that I could design and realize according to my own vision. So as our first completed project, Villa 1 embodies Powerhouse Company’s strong belief in architecture, craftsmanship, elegance and detailing. And in the context: we camped on the site before designing in order to get grounded, and to see how the location changes during the day. We always visit and re-visit the site extensively during the design process – the power of the context is something we want to harness.\u003c/p>\n\u003cp>Of course, some things have changed. Back then, the team was basically me and my wife Nolly. We had a few interns as the process progressed. Now the office is much bigger, and it reflects our strongly held belief that architecture is a multifaceted trade. It involves design, detailing, material knowledge, and various other skillsets. Our design teams today are always combinations of different talents.\u003c/p>\n\u003cp>Looking back at Villa 1, I am proud of the integrated and personal approach that we achieved, uniting function, architecture, design detailing and landscape. The love of design, detailing and elegance that I see in this project has continued to drive the development of Powerhouse Company. We could already prove our efficiency too: building was a smooth process, we were strictly within budget and we finished the project one month before the planning.\u003c/p>\n",

                              "https://static.powerhouse-company.com/wp-content/uploads/2019/03/01150525/Powerhouse-Company-Villa-1-49.jpg",
                            "1536x1536-width": 1536,
                            "1536x1536-height": 1536,
                            "2048x2048":
                              "https://static.powerhouse-company.com/wp-content/uploads/2019/03/01150525/Powerhouse-Company-Villa-1-49.jpg",
                            "2048x2048-width": 2048,
                            "2048x2048-height": 2048,
                            xlarge:
                              "https://static.powerhouse-company.com/wp-content/uploads/2019/03/01150525/Powerhouse-Company-Villa-1-49-1400x1400.jpg",
                            "xlarge-width": 1400,
                            "xlarge-height": 1400,
                          },
                        },
                        caption: "",
                      },
                    },
                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>Ten years on, private houses remain an important element in our work. We love to work with private clients. They are ambitious drivers of innovation in architecture. Villas are more complex than you would expect, so there are many challenges in creating a fitting and unique design. They contain all the questions that are important for architecture: how to deal with public versus private; how to manage the program according to the views and light; and how to create integral detailing.\u003c/p>\n\u003cp>Immediately after Villa 1, we were offered a lot more commissions for villas. I turned a lot of them down because I really wanted to broaden the scope of our work. Architects are generalists, but people have a strong tendency to typecast them. For a while people expected Powerhouse Company to become ‘villa architects’. But we managed to design and build schools, train stations, airports and high-rises.\u003c/p>\n\u003cp>People still come to us for villas of course, and we love to design them. A great residence should fit the client like a glove. So, while almost all of our clients love Villa 1, some of them have also used it as an expression of what they don’t want. The client of Villa B, for example, said in the first meeting: ‘I love the design of Villa 1, but it would be really cool if you could design a dark, brown house for us. Something that is more grounded and less floating.’ I thought that was an incredibly cool start for a project. So, in that sense, for me Villa 1 is a unique house that I would never wish to literally repeat. Adding diversity and specificity to our oeuvre is one of our main goals at Powerhouse.\u003c/p>\n",

                introduction:
                  "\u003cp>Villa 1, our very first built project, sets out Powerhouse Company’s stall as architects. The villa expresses our love of craft, materiality and detailing, as well as our firm belief in the power of the context and an integrated, multi-disciplinary approach. While all of these themes still typify our approach, Villa 1’s uniqueness testifies to another of our strengths: we never repeat ourselves.\u003c/p>\n",

                          "1536x1536-width": 1536,

                          "2048x2048-width": 2048,

                            "https://static.powerhouse-company.com/wp-content/uploads/2019/03/31094034/Powerhouse-Company-Villa-1-46-1400x940.jpg",

                          "xlarge-height": 940,

                      caption: "",

                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>This was the first project that I could design and realize according to my own vision. So as our first completed project, Villa 1 embodies Powerhouse Company’s strong belief in architecture, craftsmanship, elegance and detailing. And in the context: we camped on the site before designing in order to get grounded, and to see how the location changes during the day. We always visit and re-visit the site extensively during the design process – the power of the context is something we want to harness.\u003c/p>\n\u003cp>Of course, some things have changed. Back then, the team was basically me and my wife Nolly. We had a few interns as the process progressed. Now the office is much bigger, and it reflects our strongly held belief that architecture is a multifaceted trade. It involves design, detailing, material knowledge, and various other skillsets. Our design teams today are always combinations of different talents.\u003c/p>\n\u003cp>Looking back at Villa 1, I am proud of the integrated and personal approach that we achieved, uniting function, architecture, design detailing and landscape. The love of design, detailing and elegance that I see in this project has continued to drive the development of Powerhouse Company. We could already prove our efficiency too: building was a smooth process, we were strictly within budget and we finished the project one month before the planning.\u003c/p>\n",

                            "https://static.powerhouse-company.com/wp-content/uploads/2019/03/01150525/Powerhouse-Company-Villa-1-49.jpg",
                          "2048x2048-width": 2048,
                          "2048x2048-height": 2048,
                          xlarge:
                            "https://static.powerhouse-company.com/wp-content/uploads/2019/03/01150525/Powerhouse-Company-Villa-1-49-1400x1400.jpg",

                          "xlarge-height": 1400,

                      caption: "",

                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>Ten years on, private houses remain an important element in our work. We love to work with private clients. They are ambitious drivers of innovation in architecture. Villas are more complex than you would expect, so there are many challenges in creating a fitting and unique design. They contain all the questions that are important for architecture: how to deal with public versus private; how to manage the program according to the views and light; and how to create integral detailing.\u003c/p>\n\u003cp>Immediately after Villa 1, we were offered a lot more commissions for villas. I turned a lot of them down because I really wanted to broaden the scope of our work. Architects are generalists, but people have a strong tendency to typecast them. For a while people expected Powerhouse Company to become ‘villa architects’. But we managed to design and build schools, train stations, airports and high-rises.\u003c/p>\n\u003cp>People still come to us for villas of course, and we love to design them. A great residence should fit the client like a glove. So, while almost all of our clients love Villa 1, some of them have also used it as an expression of what they don’t want. The client of Villa B, for example, said in the first meeting: ‘I love the design of Villa 1, but it would be really cool if you could design a dark, brown house for us. Something that is more grounded and less floating.’ I thought that was an incredibly cool start for a project. So, in that sense, for me Villa 1 is a unique house that I would never wish to literally repeat. Adding diversity and specificity to our oeuvre is one of our main goals at Powerhouse.\u003c/p>\n",

                      acf_fc_layout: "text",
                      text: "\u003cp>\u003cem>\u003cstrong>Gilbert, as a structural engineer, you’ve collaborated with Nanne de Ru and Powerhouse Company from the earliest days. So, how did the two of you meet?\u003c/strong>\u003c/em>\u003c/p>\n\u003cp>\u003cstrong>Gilbert:\u003c/strong> I met Nanne in our very first week at university. We found ourselves in the same project group, and we had an immediate connection that deepened during our studies.\u003cbr />\n\u003cstrong>Nanne:\u003c/strong> Yes, we immediately hit it off. Gilbert has a great sense of humor and we also shared the ambition of creating a bigger vision of better buildings.\u003c/p>\n\u003cp>\u003cem>\u003cstrong>What led to you working together?\u003c/strong>\u003c/em>\u003c/p>\n\u003cp>\u003cstrong>Nanne:\u003c/strong> Our shared passion for integrated design. Gilbert is really driven to integrate design, structure and installations in buildings. That’s quite rare, as many specialists are mainly interested in their own area of expertise. During our education, we worked together on almost all of the design projects, where I would be the ‘architect’ and Gilbert would be the ‘structural engineer’. We worked in groups of eight and Gilbert and I would like to orchestrate the team effort.\u003cbr />\n\u003cstrong>Gilbert:\u003c/strong> One day, a few years after graduation, when we were both working for separate companies, I got a call from Nanne. He was in a ski lift and he had just got the commission for Villa 1. He asked me if I would like to be the structural engineer for this project, so I said, ‘Yes please!’ At first I did Villa 1 alongside my normal job, but soon it became too time consuming. I had to make a choice – give up Villa 1, or give up my job. So I decided to quit my job and start my own structural-engineering firm. I’ve never regretted that decision.\u003c/p>\n\u003cp>\u003cem>\u003cstrong>How many projects have you done together?\u003c/strong>\u003c/em>\u003c/p>\n\u003cp>\u003cstrong>Nanne:\u003c/strong> So many, I’ve lost count. I think we did almost all the villas together, and many of the public buildings.\u003c/p>\n\u003cp>\u003cem>\u003cstrong>Which are you most proud of, and why?\u003c/strong>\u003c/em>\u003c/p>\n\u003cp>\u003cstrong>Gilbert:\u003c/strong> Villa 1 is very dear to me. It was our first job, and it was really well executed. It was incredibly intense – and way too time consuming – and the feedback from everybody was overwhelming. Then came Villa L. We took out all the columns and made a cantilever of 32 by 12m. It’s a piece of structural art. There are many more Powerhouse projects of which I am extremely proud, but the next big one for me is Nanne’s apartment. This was as edgy a feat of engineering as edgy can be. It involved balancing everything. It demanded a lot from me, as it was an exceptionally daring project. We pulled it off together.\u003cbr />\n\u003cstrong>Nanne:\u003c/strong> The same ones stand out for me: Villa 1, Villa L and my own house, Penthouse West399. They were intense in terms of design and we really needed the structure to work along with the design. We would spend long hours debating certain solutions and making sure of using only the barest structure. Penthouse West399 was really challenging, since it was so difficult to create a loadbearing glass façade while at the same time making a very light structure that uses only a limited amount of bearing points on top of the roof of the existing structure. I really pushed Gilbert to limit these and I remember vividly that he spent an entire holiday calculating a very thin structure. I didn’t know if it would be possible but simply had a hunch. I think many structural engineers would’ve quit at some point, but Gilbert really persisted and made a beautifully light and nimble structure that’s really amazing!\u003c/p>\n\u003cp>\u003cem>\u003cstrong>What do you most appreciate about each other?\u003c/strong>\u003c/em>\u003c/p>\n\u003cp>\u003cstrong>Nanne:\u003c/strong> Gilbert is audacious, precise and a realist. He is great to work with as he’s service minded, precise in everything he does, and thinks about practicalities while also ensuring that the design stays at a high level. Since he’s also trained as an architect, next to a degree in structural engineering, he knows what counts in terms of design. And last but not least – he’s a buddy!\u003c/p>\n\u003cp>\u003cstrong>Gilbert:\u003c/strong> I love working with Nanne because of his endless enthusiasm. He’s a dreamer with a (sometimes dormant) sense of realism, who is never scared to think (too) big. He’s also very sharing and caring – he’s always trying to let everyone improve themselves and he acts as a coach, sometimes in a really obvious way, but most of the time in a completely natural manner. He has propelled me forward as a person and as a professional. He’s a real friend. I value his opinions and coaching. It’s all about making the cool stuff.\u003c/p>\n\u003cp>\u003cem>\u003cstrong>What’s the project you dream of making together?\u003c/strong>\u003c/em>\u003c/p>\n\u003cp>\u003cstrong>Gilbert:\u003c/strong> We always said we wanted to build two things together: a skyscraper, and a football stadium. The skyscraper – the Baan Tower – is on the way, so let’s build that stadium!\u003cbr />\n\u003cstrong>Nanne:\u003c/strong> That would be great – even though we support rival teams – Gilbert is an Ajax fan and I’m Feyenoord. I’m pretty sure we would create something epic!\u003c/p>\n",
                    },

                    text: "\u003cp>\u003cem>\u003cstrong>Gilbert, as a structural engineer, you’ve collaborated with Nanne de Ru and Powerhouse Company from the earliest days. So, how did the two of you meet?\u003c/strong>\u003c/em>\u003c/p>\n\u003cp>\u003cstrong>Gilbert:\u003c/strong> I met Nanne in our very first week at university. We found ourselves in the same project group, and we had an immediate connection that deepened during our studies.\u003cbr />\n\u003cstrong>Nanne:\u003c/strong> Yes, we immediately hit it off. Gilbert has a great sense of humor and we also shared the ambition of creating a bigger vision of better buildings.\u003c/p>\n\u003cp>\u003cem>\u003cstrong>What led to you working together?\u003c/strong>\u003c/em>\u003c/p>\n\u003cp>\u003cstrong>Nanne:\u003c/strong> Our shared passion for integrated design. Gilbert is really driven to integrate design, structure and installations in buildings. That’s quite rare, as many specialists are mainly interested in their own area of expertise. During our education, we worked together on almost all of the design projects, where I would be the ‘architect’ and Gilbert would be the ‘structural engineer’. We worked in groups of eight and Gilbert and I would like to orchestrate the team effort.\u003cbr />\n\u003cstrong>Gilbert:\u003c/strong> One day, a few years after graduation, when we were both working for separate companies, I got a call from Nanne. He was in a ski lift and he had just got the commission for Villa 1. He asked me if I would like to be the structural engineer for this project, so I said, ‘Yes please!’ At first I did Villa 1 alongside my normal job, but soon it became too time consuming. I had to make a choice – give up Villa 1, or give up my job. So I decided to quit my job and start my own structural-engineering firm. I’ve never regretted that decision.\u003c/p>\n\u003cp>\u003cem>\u003cstrong>How many projects have you done together?\u003c/strong>\u003c/em>\u003c/p>\n\u003cp>\u003cstrong>Nanne:\u003c/strong> So many, I’ve lost count. I think we did almost all the villas together, and many of the public buildings.\u003c/p>\n\u003cp>\u003cem>\u003cstrong>Which are you most proud of, and why?\u003c/strong>\u003c/em>\u003c/p>\n\u003cp>\u003cstrong>Gilbert:\u003c/strong> Villa 1 is very dear to me. It was our first job, and it was really well executed. It was incredibly intense – and way too time consuming – and the feedback from everybody was overwhelming. Then came Villa L. We took out all the columns and made a cantilever of 32 by 12m. It’s a piece of structural art. There are many more Powerhouse projects of which I am extremely proud, but the next big one for me is Nanne’s apartment. This was as edgy a feat of engineering as edgy can be. It involved balancing everything. It demanded a lot from me, as it was an exceptionally daring project. We pulled it off together.\u003cbr />\n\u003cstrong>Nanne:\u003c/strong> The same ones stand out for me: Villa 1, Villa L and my own house, Penthouse West399. They were intense in terms of design and we really needed the structure to work along with the design. We would spend long hours debating certain solutions and making sure of using only the barest structure. Penthouse West399 was really challenging, since it was so difficult to create a loadbearing glass façade while at the same time making a very light structure that uses only a limited amount of bearing points on top of the roof of the existing structure. I really pushed Gilbert to limit these and I remember vividly that he spent an entire holiday calculating a very thin structure. I didn’t know if it would be possible but simply had a hunch. I think many structural engineers would’ve quit at some point, but Gilbert really persisted and made a beautifully light and nimble structure that’s really amazing!\u003c/p>\n\u003cp>\u003cem>\u003cstrong>What do you most appreciate about each other?\u003c/strong>\u003c/em>\u003c/p>\n\u003cp>\u003cstrong>Nanne:\u003c/strong> Gilbert is audacious, precise and a realist. He is great to work with as he’s service minded, precise in everything he does, and thinks about practicalities while also ensuring that the design stays at a high level. Since he’s also trained as an architect, next to a degree in structural engineering, he knows what counts in terms of design. And last but not least – he’s a buddy!\u003c/p>\n\u003cp>\u003cstrong>Gilbert:\u003c/strong> I love working with Nanne because of his endless enthusiasm. He’s a dreamer with a (sometimes dormant) sense of realism, who is never scared to think (too) big. He’s also very sharing and caring – he’s always trying to let everyone improve themselves and he acts as a coach, sometimes in a really obvious way, but most of the time in a completely natural manner. He has propelled me forward as a person and as a professional. He’s a real friend. I value his opinions and coaching. It’s all about making the cool stuff.\u003c/p>\n\u003cp>\u003cem>\u003cstrong>What’s the project you dream of making together?\u003c/strong>\u003c/em>\u003c/p>\n\u003cp>\u003cstrong>Gilbert:\u003c/strong> We always said we wanted to build two things together: a skyscraper, and a football stadium. The skyscraper – the Baan Tower – is on the way, so let’s build that stadium!\u003cbr />\n\u003cstrong>Nanne:\u003c/strong> That would be great – even though we support rival teams – Gilbert is an Ajax fan and I’m Feyenoord. I’m pretty sure we would create something epic!\u003c/p>\n",
                  },
                ],

                  introduction:
                    "\u003cp>Renovating an icon is a huge responsibility. So when asked to remodel the Nedlloyd headquarters, a 1980s landmark, we went out of our way to respect the original structure. The result is Willemswerf, a new incarnation of the classic building that reasserts the unique spatial quality of the original design, while expressing a fresh, contemporary identity.\u003c/p>\n",

                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>We were honored to be asked to renovate one of Wim Quist’s most famous buildings. We admire him as an important architect who has played a major role in shaping Rotterdam’s skyline, and the building in question is undoubtedly an icon. Built as the headquarters of Nedlloyd between 1984 and 1988, the façade of Quist’s white office building is instantly recognizable thanks to the diagonal ‘cut’ (formed by a sloping glass trapezoid) that divides it into two parts. It has also starred in several films. Jackie Chan performed a spectacular slide down the cut in the Hong Kong action film Who Am I? It also featured as the location of a commercial for the Fiat Punto.\u003c/p>\n\u003cp>By 2010, however, interior renovation had become imperative. The building had started life as a tailor-made design for Nedlloyd. When Maersk bought Nedlloyd in 2005, and Willemswerf lost its status as a company headquarters, the building was rented out to dozens of other companies in various fields. So the function of the building changed from a corporate HQ with a single occupant to a multi-tenant building, with all the different demands that this entails.\u003c/p>\n\u003cp>In 2000, real-estate company ASR Vastgoed Vermogensbeheer obtained Willemswerf from the Koninklijke Nedlloyd Groep, and we were later asked us to renovate the first two floors, creating a new concept for the lobby. After over 25 years of use, some areas had become outdated. The office floors, bathrooms, lifts and even the spatially beautiful lobby no longer had the quality of a high-end office building. A collection of not very distinctive objects, such as scale models of ships and various art pieces, obscured the spatial expression of these areas. Because of this deterioration, a significant amount of office space was no longer rented out. So ASR asked us to come up with a concept for restoring quality and tactility to the building. They also wanted us to move the existing canteen, which was originally located on the fifth floor, to the lobby.\u003c/p>\n\u003cp>Renovating such a landmark comes with a huge responsibility. As we saw it, the challenge was to retain the essence of the building – its spatial quality and adherence to a total concept with full integration of materials, detail and spatial expression. Happily, we were able to include the original architect’s input in this project. In fact, since he still owns all the copyrights of the building, every change had to be approved by him. In order to redesign the lobby, in particular, we had lengthy discussions with Quist, who best knows the concept and character of the building. Together, we formed a plan to preserve, enhance and clarify the geometric grid on which the building is based.\u003c/p>\n\u003cp>Our concept reactivates the strong spatial identity of the building through a series of tactical interventions. We explored multiple reference projects, including successful hotel and office renovations, to arrive at our solution. In our design, we decided to emulate a fully serviced, high-end hotel environment, in order to attract future tenants. In order to restore the beautiful spatial quality of the Willemswerf, we had to clean up the building to make its clear lines and elegant perspectives visible once more. While making the existing geometric grid our guiding principle, we added warm, luxurious materials to create a more welcoming, tactile atmosphere.\u003c/p>\n\u003cp>Our makeover is confined to the basement and ground floor yet it sets the tone for the entire building. Our redesigned entrance makes a grand gesture of welcome. We added a sweeping, open spiral staircase to lead visitors from the basement up to the lobby. Above it, we designed a custom spiral light sculpture to heighten the visual impact. Clusters of classic Modernist furniture – sofas, armchairs and coffee tables – give the surrounding meeting space an informal atmosphere. We further added to the quality of the lobby with a luxury coffee bar and restaurant, established around the new central core, where we also located the kitchen, bathrooms and elevators.\u003c/p>\n\u003cp>All our interventions transformed a dull, empty – albeit beautiful – space into a lively and atmospheric one. Our new lobby invites workers and their guests and customers to linger in an engaging space for informal meetings and chance encounters – a work environment for the 21st century.\u003c/p>\n",

                introduction:
                  "\u003cp>Renovating an icon is a huge responsibility. So when asked to remodel the Nedlloyd headquarters, a 1980s landmark, we went out of our way to respect the original structure. The result is Willemswerf, a new incarnation of the classic building that reasserts the unique spatial quality of the original design, while expressing a fresh, contemporary identity.\u003c/p>\n",

                          "1536x1536-width": 1536,

                            "https://static.powerhouse-company.com/wp-content/uploads/2019/10/31105523/Powerhouse-Company-Willemswerf-14.jpg",
                          "2048x2048-width": 2048,
                          "2048x2048-height": 1375,
                          xlarge:
                            "https://static.powerhouse-company.com/wp-content/uploads/2019/10/31105523/Powerhouse-Company-Willemswerf-14-1400x940.jpg",
                          "xlarge-width": 1400,
                          "xlarge-height": 940,

                      caption: "",

                  },
                  {
                    acf_fc_layout: "text",
                    text: "\u003cp>We were honored to be asked to renovate one of Wim Quist’s most famous buildings. We admire him as an important architect who has played a major role in shaping Rotterdam’s skyline, and the building in question is undoubtedly an icon. Built as the headquarters of Nedlloyd between 1984 and 1988, the façade of Quist’s white office building is instantly recognizable thanks to the diagonal ‘cut’ (formed by a sloping glass trapezoid) that divides it into two parts. It has also starred in several films. Jackie Chan performed a spectacular slide down the cut in the Hong Kong action film Who Am I? It also featured as the location of a commercial for the Fiat Punto.\u003c/p>\n\u003cp>By 2010, however, interior renovation had become imperative. The building had started life as a tailor-made design for Nedlloyd. When Maersk bought Nedlloyd in 2005, and Willemswerf lost its status as a company headquarters, the building was rented out to dozens of other companies in various fields. So the function of the building changed from a corporate HQ with a single occupant to a multi-tenant building, with all the different demands that this entails.\u003c/p>\n\u003cp>In 2000, real-estate company ASR Vastgoed Vermogensbeheer obtained Willemswerf from the Koninklijke Nedlloyd Groep, and we were later asked us to renovate the first two floors, creating a new concept for the lobby. After over 25 years of use, some areas had become outdated. The office floors, bathrooms, lifts and even the spatially beautiful lobby no longer had the quality of a high-end office building. A collection of not very distinctive objects, such as scale models of ships and various art pieces, obscured the spatial expression of these areas. Because of this deterioration, a significant amount of office space was no longer rented out. So ASR asked us to come up with a concept for restoring quality and tactility to the building. They also wanted us to move the existing canteen, which was originally located on the fifth floor, to the lobby.\u003c/p>\n\u003cp>Renovating such a landmark comes with a huge responsibility. As we saw it, the challenge was to retain the essence of the building – its spatial quality and adherence to a total concept with full integration of materials, detail and spatial expression. Happily, we were able to include the original architect’s input in this project. In fact, since he still owns all the copyrights of the building, every change had to be approved by him. In order to redesign the lobby, in particular, we had lengthy discussions with Quist, who best knows the concept and character of the building. Together, we formed a plan to preserve, enhance and clarify the geometric grid on which the building is based.\u003c/p>\n\u003cp>Our concept reactivates the strong spatial identity of the building through a series of tactical interventions. We explored multiple reference projects, including successful hotel and office renovations, to arrive at our solution. In our design, we decided to emulate a fully serviced, high-end hotel environment, in order to attract future tenants. In order to restore the beautiful spatial quality of the Willemswerf, we had to clean up the building to make its clear lines and elegant perspectives visible once more. While making the existing geometric grid our guiding principle, we added warm, luxurious materials to create a more welcoming, tactile atmosphere.\u003c/p>\n\u003cp>Our makeover is confined to the basement and ground floor yet it sets the tone for the entire building. Our redesigned entrance makes a grand gesture of welcome. We added a sweeping, open spiral staircase to lead visitors from the basement up to the lobby. Above it, we designed a custom spiral light sculpture to heighten the visual impact. Clusters of classic Modernist furniture – sofas, armchairs and coffee tables – give the surrounding meeting space an informal atmosphere. We further added to the quality of the lobby with a luxury coffee bar and restaurant, established around the new central core, where we also located the kitchen, bathrooms and elevators.\u003c/p>\n\u003cp>All our interventions transformed a dull, empty – albeit beautiful – space into a lively and atmospheric one. Our new lobby invites workers and their guests and customers to linger in an engaging space for informal meetings and chance encounters – a work environment for the 21st century.\u003c/p>\n",

                      "1536x1536":

                      "2048x2048":

                      "2048x2048-width": 1110,
                      "2048x2048-height": 1668,
                      xlarge:
                        "https://static.powerhouse-company.com/wp-content/uploads/2019/11/01130015/Powerhouse-Company-Villa-B-20-932x1400.jpg",
                      "xlarge-width": 932,
                      "xlarge-height": 1400,
                    },
                  },
                  introduction:
                    "\u003cp>At Powerhouse Company, we’ve always adopted a tailor-made approach to design. All our projects are one-offs, yet the customization of Villa B goes beyond anything we have ever done before. In this case, precision engineering and careful crafting resulted in a unique building that fits its clients as beautifully as a bespoke suit.\u003c/p>\n",
                  content: [
                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>Our clients for Villa B are connoisseurs. They accept only the best. For their modern mansion in an upmarket residential area in Munich, they had the highest ambitions. Together with them, we decided to step out of our comfort zone, adding to the uniqueness of the project by allowing only extremely limited tolerances in both the exterior and interior design.\u003c/p>\n\u003cp>We based our concept for the villa – which stands on a large, beautiful plot close to the River Isar –on local, classical precedents. With a closed façade at the front, the building has a contrasting open, transparent structure at the back. The materials palette is luxurious and natural, featuring stone, wood, metal and glass.\u003c/p>\n\u003cp>Giving the varied and unforgiving materials, the level of precision we were aiming at was highly ambitious. Zero tolerance in a construction-site project is almost impossible to achieve. Regulations and building laws are not set up for it, because it makes projects more difficult and expensive. Construction companies don’t want to guarantee it, as buildings move and expand during building – with temperature and humidity playing a big role.\u003c/p>\n\u003cp>Not surprisingly, it was a constant struggle for us to achieve such exactness with the engineers and local construction team. We had to schedule talks with façade builders, metal workers and interior outfitters on a daily basis. We repeatedly measured the building as it progressed to see where tolerances were in play and where we had to shave down or even reconstruct parts to match our targets. It was a huge amount of extra work – but now we can use the skills we learned on other projects.\u003c/p>\n\u003cp>In Villa B, customization is at the heart of both the interior and exterior. It makes the whole house a totally one-off object, a Gesamtkunstwerk – from the swimming pool to the sauna, cinema, bowling alley, sports bar, wine cellar, parking garage, breakfast kitchen and the kids’ bedrooms.\u003c/p>\n\u003cp>One of our biggest challenges was the marble façade. Because marble plates of this size can’t be used structurally, nor suspended from a façade system, we had to glue them to 6-cm-thick granite plates. Since the plates are so heavy, a stone specialist wrote a special software program to calculate the stability and construction details of every single plate.\u003c/p>\n",
                    },

                            "1536x1536-width": 1230,
                            "1536x1536-height": 1536,
                            "2048x2048":
                              "https://static.powerhouse-company.com/wp-content/uploads/2019/11/01125955/Powerhouse-Company-Villa-B-03.jpg",
                            "2048x2048-width": 1640,
                            "2048x2048-height": 2048,
                            xlarge:
                              "https://static.powerhouse-company.com/wp-content/uploads/2019/11/01125955/Powerhouse-Company-Villa-B-03-1121x1400.jpg",

                    },
                    {
                      acf_fc_layout: "text",
                      text: "\u003cp>Integrated, motorized marble shutters are a key element in the façade. These consist of four massive stone panels. Each one measures 2.60m by 1.10m and weighs 1.5 tons. Somehow we had to make these rotate and move to the side, revealing the front window. We needed to consult metalworkers, stone workers, mechanical engineers, electrical engineers and software programmers in order to realize them.\u003c/p>\n\u003cp>Inside, we executed a design by interior designers Studio Liaigre. The spiral staircase at the heart of the house – a work of art, as well as a feat of engineering – had to be made from fire-retardant materials and clad in wood. We ended up making it by hand onsite, then disassembling it and remaking it in a factory using the correct fireproof materials.\u003c/p>\n\u003cp>Within the house, all the technology is hidden behind the ceilings, or barely visible as minimalist metal boxes. The home automation system needed to be operated via touch panels and separate iPads positioned throughout the house, and together with our home-automation specialist we even developed a custom interface for all the operation screens in the house.\u003c/p>\n\u003cp>This project was the start of Powerhouse Company‘s Munich office. We now have projects in Paris, Switzerland and Austria, and in Asia we are realizing interiors designed by Studio Liaigre, with whom we developed an excellent working relationship. Leveraging the skills we’ve acquired working with Studio Liaigre, we are also developing a new interior outfitting brand. On a personal level, I even met my wife on the construction site! All together a lot of good things came out of Villa B.\u003c/p>\n\u003cp>At Powerhouse Company, we’re proud that we were able to manage this demanding and complex project so as to achieve such an incredible result. Meeting our clients’ sky-high expectations was challenging at times, but we relished the opportunity to take the villa to the next level. The quality of the execution and the level of detailing is amazing. For us, Villa B is quite simply a modern masterpiece that sets the standard in so many ways.\u003c/p>\n",

                comments: [
                  {
                    comment:

                      author: false,
                      author_custom: "",
                      type: "default",
                    },
                  },
                  {
                    comment:
                      "We like to use American walnut to define a staircase, furniture or free-standing elements, as we did in Villa 1, Canal House HG and Willemswerf. We usually select crown-cut timber, which has an amazing grain. We often book match it – mirroring the grain – to achieve a beautiful, organic pattern.",
